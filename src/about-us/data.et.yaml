      - |
        Citizen OS on tasuta ja turvaline avatud lähtekoodiga platvorm kodanikualgatuste ja ühiste otsuste jaoks. Oleme tulu mittetaotlev organisatsioon.

        Meie missioon on tuua otsustamine tagasi inimeste ja nende kogukondadeni, võimestades e-demokraatiat ja arendades innovatiivset tehnoloogiat paremate ühiste otsuste tegemiseks.

        Külastage meie [Visiooni](/et/visioon/) ja [Projektide](/et/projektide/) lehekülgi, et saada rohkem infot selle kohta, miks ja kuidas me teeme. Vaata palun meie [Uudiste](/et/uudised/) lehekülge, et lugeda intervjuusid ja saada teada uuendustest ja inspiratsiooniks kiika meie sotsiaalmeedia kanaleid.

        Citizen OS platvorm avati septembris, 2015. Sellest ajast alates oleme võitnud paljude avalike ja privaatsete kasutajagruppide usalduse üle maailma.
