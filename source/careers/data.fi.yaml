  ## Miksi kannattaa liittyä tiimiimme?

  Citizen OS Foundation pyrkii ratkaisemaan demokratian kriisejä luomalla verkkoratkaisuja, jotka parantavat yhteistyöhön perustuvan päätöksenteon laatua. Etsimme itsenäisiä ja motivoituneita tiimipelaajia avuksemme tämän vision toteuttamiseen.

  Meillä on teknologia-startupin henki ja kansalaisjärjestön yhteiskunnallinen päämäärä.

  Tutustu kaikkiin tapoihin, joilla voit osallistua tehtävämme edistämiseen [Osallistu-sivulla.](/fi/osallistu/)

  ## Vapaaehtoispaikka

  Etsimme vapaaehtoistyöntekijää pitkällä tähtäimellä (vähintään yksi kuukausi) avustamaan meitä Citizen OS:n Intian-osaston, [Participatory Youth Leadership Networkin](/pyln/) kehittämisessä. Tehtävä edellyttää sitoutumista noin 4–6 tunnin viikoittaiseen työhön.

  **Odotamme hakijoilta**
  – intohimoa kansalaisosallistumista kohtaan
  – valmiutta kehittää ja tukea innovatiivisia kansalaisosallistumisen muotoja
  – englannin kielen taitoa
  – tiimipelaajan asennetta.
  { .bullet }

  **Arvostamme**
  – vähintään yhden Intian kielen tuntemusta
  – kiinnostusta kansalaisteknologiaa, e-demokratiaa tai e-osallistumista kohtaan
  – kiinnostusta poliittisia, taloudellisia ja sosiaalisia ongelmia kohtaan intialaisessa kontekstissa
  – ideoita kansalaisosallistumisprojekteista, joita toteuttaa yhdessä kanssamme
  – itsevarmuutta ja itsemotivointikykyä
  – kykyä suunnitella ja johtaa omia projekteja.
  { .bullet }

  **Tarjoamme**
  – tilaisuuden oppia entistä syvemmin, miten valtiot ja yhteiskunnat toimivat
  – mielenkiintoisia haasteita nuoressa ja maailmanlaajuisesti nopeasti kehittyvässä ympäristössä (e-demokratiaratkaisut
  – mahtavia, energisiä tiimikavereita
  – koulutusta, konferensseja ja muita kehitystilaisuuksia
  – mahdollisuuden valita toimistotyöskentelyn (@Telliskivi Creative City) tai etätyöskentelyn väliltä
  – joustavuutta päättää omista työajoista
  – todistuksen vapaaehtoistyöstä tarvittaessa.
  { .bullet }

