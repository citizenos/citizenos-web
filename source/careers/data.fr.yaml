  ## Pourquoi rejoindre l'équipe ?

  La fondation Citizen OS aspire à résoudre les crises de la démocratie en créant des solutions en ligne qui améliorent la qualité de la prise de décision collaborative. Nous sommes à la recherche d’équipier indépendants et motivés pour nous aider à réaliser cette vision.

  Nous avons l'esprit d'une startup technologique et l'objectif social d'une ONG.

  Découvrez toutes les façons dont vous pouvez contribuer à faire avancer notre mission sur la [page Participer.](/fr/participer)

  ## Poste de bénévole

  Nous recherchons un bénévole à long terme (minimum un mois) pour nous aider à développer le [Réseau de leadership participatif pour les jeunes](/pyln/), le chapitre indien de Citizen OS. Le rôle exige un engagement de 4-6 heures par semaine.

  **Nous attendons :**
  - Passion pour l'engagement civique ;
  - volonté de développer et de soutenir des formes innovantes d'engagement civique ;
  - maîtrise de l'anglais ;
  - travail d'équipe.
  { .bullet }

  **Nous apprécions :**
  - Connaissance d'au moins une langue indienne ;
  - intérêt pour la technologie civique ou l'e-démocratie ou l'e-engagement ;
  - intérêt pour les questions politiques, économiques et sociales dans le contexte indien ;
  - idée d'un projet d'engagement civique à co-créer avec nous ;
  - confiance et motivation personnelle ;
  - capacité à planifier et à gérer ses propres projets.
  { .bullet }

  **Nous offrons :**
  - La chance d'en apprendre plus sur le fonctionnement des pays et des sociétés ;
  - des défis intéressants dans une sphère jeune et mondiale en évolution rapide (solutions e-démocratiques) ;
  - des équipes géniales, énergiques, énergiques ;
  - formations, conférences et autres possibilités de développement ;
  - possibilité de choisir entre travailler au bureau (@Telliskivi Creative City) ou à distance ;
  - la flexibilité pour décider de vos propres heures de travail ;
  - Certification de bénévolat au cas où nécessaire.
  { .bullet }

  Pour postuler, [veuillez nous envoyer votre CV et une lettre de motivation](mailto:sara@citizenos.com).
