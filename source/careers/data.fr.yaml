  ## Pourquoi rejoindre l'équipe ?

  La fondation Citizen OS aspire à résoudre les crises de la démocratie en créant des solutions en ligne qui améliorent la qualité de la prise de décision collaborative. Nous sommes à la recherche d’équipier indépendants et motivés pour nous aider à réaliser cette vision.

  Nous avons l'esprit d'une startup technologique et l'objectif social d'une ONG.

