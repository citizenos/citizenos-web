  ## Волонтерство

  Мы ищем волонтера на длительный срок (минимум один месяц), чтобы помочь нам в развитии [Сети коллективного молодежного лидерства](/pyln/) в индийском отделении Citizen OS. Занятость волонтеров составляет от 4 до 6 часов в неделю.

  **От вас требуется:**
  - страсть к гражданской активности;
  - готовность развивать и поддерживать инновационные формы гражданской активности;
  - владение английским;
  - быть командным игроком.
  { .bullet }

  **Мы ценим:**
  - знание хотя бы одного индийского языка;
  - интерес к гражданским технологиям, электронной демократии или электронному взаимодействию;
  - интерес к политическим, экономическим и социальным вопросам в контексте Индии;
  - совместное создание идеи проекта гражданской активности;
  - уверенность и самомотивация;
  - умение планировать и управлять собственными проектами.
  { .bullet }

  **Мы предлагаем:**
  - возможность узнать больше о том, как действуют страны и общества;
  - интересные вызовы в новой и быстро развивающейся по всему миру сфере (решения электронной демократии);
  - потрясающих, энергичных напарников;
  - тренинги, конференции и другие возможности для развития;
  - возможность выбора между работой в офисе (@Telliskivi Creative City) или удаленно;
  - гибкий график работы на выбор;
  - сертификат волонтерства в случае необходимости.
  { .bullet }

  Чтобы подать заявку, [отправьте нам свое резюме и сопроводительное письмо по электронной почте](sara@citizenos.com).
