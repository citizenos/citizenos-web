  ## Зачем вступать в нашу команду?

  Цель фонда Citizen OS — разрешить кризис демократии путем создания онлайн-платформ, позволяющих принимать решения совместно. Мы ищем независимых и мотивированных командных игроков, которые помогут нам реализовать нашу миссию.

