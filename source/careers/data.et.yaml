  ## Miks tasub liituda meie tiimiga?

  Sihtasutus Citizen OS loob demokraatlike kriiside lahendamiseks online-lahendusi, mis võimaldavad otsuste tegemiseks paremini koostööd teha. Otsime iseseisvaid ja motiveeritud inimesi, kes oskaksid teha meeskonnatööd, sulanduksid meie tiimi ja aitaksid meil seda visiooni ellu viia. 

  Meie ettevõttes on tehnilise idufirma vaim ja sotsiaalse MTÜ suhtumine.

  Täpsemat teavet selle kohta, kuidas meie tegevusele kaasa saad aidata, vaata lehelt [Löö kaasa.](/et/loo-kaasa/)

  ## Vabatahtlik töö

  Otsime pikaajalise koostöö (vähemalt üks kuu) eesmärgil vabatahtlikku töötajat, kes aitaks meil arendada [osalevate noortejuhtide võrgustikku](/pyln/), Citizen OS-i India-üksust. Vabatahtlikule tööle tuleks pühendada 4–6 tundi nädalas.

  **Ootame sinult:**
  - kirglikku suhtumist ühiskonna kaasamisse;
  - soovi arendada ja toetada uudseid viise ühiskonna kaasamiseks;
  - väga head inglise keele oskust;
  - meeskonnatööoskust.
  { .bullet }

  **Kasuks tuleb:**
  - vähemalt ühe Indias räägitava keele valdamine;
  - huvi tsiviiltehnoloogia, e-demokraatia või e-kaasamise vastu;
  - huvi Indiaga seotud poliitiliste, majanduslike või sotsiaalsete probleemide vastu;
  - kodanike kaasamise projekti idee, mida koos meiega ellu viia;
  - enesekindlus ja motiveeritus;
  - oskus oma projekte planeerida ja hallata.
  { .bullet }

  **Pakume:**
  - võimalust õppida tundma seda, kuidas riigid ja ühiskonnad toimivad;
  - põnevaid väljakutseid uues, ülemaailmselt ülikiiresti arenevas valdkonnas (e-demokraatia lahendused);
  - ägedaid ja energilisi töökaaslasi;
  - koolitusi, konverentse ja muid arenguvõimalusi;
  - võimalust valida kontoris (Telliskivi Loomelinnakus) töötamise ja kaugtöö vahel;
  - võimalust valida, millal töötad;
  - vajadusel ka vabatahtliku töö sertifikaati.
  { .bullet }

  Kandideerimiseks [saada meile oma CV ja kaaskiri](mailto:sara@citizenos.com).
