path: /community

title: Community
description: Join our Hacktivist Community! Citizen OS brings together active people whose decisions today build tomorrow's society! Participate and raise your voice!
keywords:
    - civil society
    - civic activist
    - activist community
image: /assets/images/meta/vision.jpg


blocks:
    start-img:
        class:
            - order-1
            - d-none
            - d-sm-block
        style:
            background-color: '#D07FB4'
            background-image: url(/assets/images/community-start.png)
            background-position: left center
            background-size: cover

    start:
        class:
            - order-0
            - py-5
            - pr-5
        style:
            color: '#FFFFFF'
            background-color: '#D07FB4'
        title: |
            Become a founding member of the civic hacktivist community
        text: |
            A vibrant community for the exchange of knowledge and ideas about e-democracy and collaborative decision-making.
        button1st:
            title: Apply now!
            url: '#founding'


    issue-img:
        class:
            - order-2
        style:
            background-image: url(/assets/images/bubble-yellow.svg), url(/assets/images/bubble-dots.png)
            background-position: 90% 10%, 90% 70%
            background-size: 45px 45px, 350px 350px
        text: |
            ![A female protestor holding up a sign saying ‘Error 155: Democracy not found’..](/assets/images/community-issue.png){ .img-fluid }

    issue:
        class:
            - order-3
        # label: As an individual
        title: |
            What’s the issue?
        text: |
            We live in a world in which the **most important decisions** are primarily made by **a small group of highly privileged people**.

            The **quality of decisions** made by such narrow groups of individuals is often **highly unsatisfactory**, and even **damaging**.

            Decision-makers often have **little or no knowledge** of the topic in question, and **exclude the knowledge and desires** of the very people whose lives they affect the most – while they themselves remain entirely unaffected by their own misguided choices.


    mission-img:
        class:
            - order-4
            - order-sm-5
            - py-5
        style:
            background-color: '#F7F7F7'
            background-image: url(/assets/images/bubble-orange.svg), url(/assets/images/bubble-blue.svg), url(/assets/images/bubble-dots.png)
            background-position: 90% 10%, 30% 80%, 20% 90%
            background-size: 45px 45px, 165px 165px, 350px 350px
        text: |
            ![A group of specialists sat around a table with laptops discussing civic tech and participatory democracy.](/assets/images/community-mission.jpg){ .img-fluid .box-shadow }

    mission:
        class:
            - order-5
            - order-sm-4
        style:
            background-color: '#F7F7F7'
        # label: COSCon
        title: |
            Our mission
        text: |
            Thanks to **technological developments**, information is now **more freely and widely available, active participation is easier than ever** to facilitate, and **awareness of the right to be actively involved** as citizens is increasingly strong among the general population.

            Our mission is to **bring decision-making back to the people** and their communities, through **nurturing e-democracy** and **developing innovative technologies** for higher quality collaborative decision-making.


    hacktivist:
        class:
            - order-6
            - col-sm-12
            - py-5
            - text-center
        style:
            background-image: url(/assets/images/bubble-dots.png)
            background-position: center
            background-size: 450px 450px
        title: |
            What is a Civic Hacktivist?
        blocks:
            activist:
                title: Civic activist
                text: |
                    Tackles a systematic problem impacting the wider population, and takes action for a better future.
                background: 'linear-gradient(180deg, #FFF6A5 0%, #FFC600 100%)'
            hacker:
                title: Civic hacker
                text: |
                    Identifies social problems, and uses technological tools to build socially beneficial solutions.
                background: 'linear-gradient(180deg, #FFF6A5 0%, #FFC600 100%)'
            hacktivist:
                title: Civic Hacktivist
                text: |
                    **Uses technology to make our society better.**
                background: 'linear-gradient(180deg, #FAD961 0%, #F76B1C 100%)'


    hactivist-community-img:
        class:
            - order-7
            - col-sm-12
            - text-center
        style:
            height: 30rem
            background-image: url(/assets/images/community-hactivist-community.jpg)
            background-position: center top
            background-size: cover


    hactivist-community-1:
        class:
            - order-8
            - py-5
        style:
            background-color: '#AAF3DD'
        # label: Raising awareness
        title: |
            What is the Civic Hactivist Community?
        text: |
            With your help, **together we will build a vibrant community** for the **international meeting of minds** of all those working towards the same **goal – academics**, researchers, civic tech brains, civic initiatives, communities, NGOs, foundations, alliances, educational institutions and more.

            It is a space in which to **exchange knowledge and ideas** about **e-democracy, collaborative decision-making**, and **collectively overcoming challenges**.

    hactivist-community-2:
        class:
            - order-9
            - py-5
        style:
            background-color: '#AAF3DD'
        # label: Raising awareness
        title: |
            Knowledge shared in the community will include
        text: |
            - **Scientific research** about collaborative decision-making and its impacts
            - **Technological tools and solutions** to improve collaborative decision-making
            - **Practical examples** of collaborative decision-making bringing positive change
            { .bullet }


    help-img:
        class:
