    help:
        class:
            - order-11
            - order-sm-10
        # label: COSCon
        title: |
            Your help is needed to:
        text: |
            - Establish the roles and identity of the community’s hactivists
            - Shape the creation of the all-important digital meeting place
            - Co-create a physical event for civic hacktivists to come together
            - ... and more!
            { .bullet }


