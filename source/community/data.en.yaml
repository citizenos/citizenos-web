            Become a Founding Member
        text: |
            We have the vision, inspiration and energy to make this amazing - **now all we need is you!**

            The community will be built in a **collaborative, inclusive, transparent**, and **creative** way – become a founder member and help **shape the future of e-democracy**.

            To become a Founding Member, register your interest by email and we’ll arrange a call.
