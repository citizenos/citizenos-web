buttonCode: |
    ## Button

    **.yaml**
    ```yaml
    myPrimaryButton:
        title: Primary Button
        url: https://entu.site
    mySecondaryButton:
        icon: /assets/2.0/images/favicon.png
        title: Secondary Button
        url: https://entu.site
        target: _blank
    myIconButton:
        icon: /assets/2.0/images/favicon.png
        url: https://entu.site
    myGreyButton:
        title: Grey Button
    myPurpleButton:
        title: Purple Button
    ```

    **.pug**
    ```pug
    +button-primary(title=self.myPrimaryButton.title url=self.myPrimaryButton.url)
    +button-secondary(icon=self.mySecondaryButton.icon title=self.mySecondaryButton.title url=self.mySecondaryButton.url target=self.mySecondaryButton.target)
    +button-primary(icon=self.myIconButton.icon url=self.myIconButton.url)
    +button-grey(title=self.myGreyButton.title)
    +button-purple(title=self.myPurpleButton.title)
    ```

    **examples**
buttonPrimary:
