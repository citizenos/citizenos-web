  text:
    text: |

      ## Projekti eesmärk

      Projekti eesmärk on uurida ja analüüsida Citizen OSi kahe põhitegevuse võimalikku arengut ning määratleda tegevuskava nende rakendamiseks järgmise 1-3 aasta jooksul.

      Peamised tegevused, mida me projekti raames uurime, on -

      1) võimalused tehisintellekti lisamiseks olemasolevale platvormile ja;
      2) avalike veebiarutelude korraldajate roll ühiskonnas.

      Projekti raames korraldame kaks seminari koos Citizen OSi meeskonna, kasutajate ja partneritega, et kaardistada ühise arusaama kaudu tegevuste põhisuunad ning tugevused, nõrkused, võimalused ja ohud. Lisaks viime läbi neli fookusgrupi intervjuud kasutajate ja partneritega ning 4-5 kvalitatiivset intervjuud, et koguda teavet kasutajate seniste kogemuste kohta ning kaardistada nende ootusi ja vajadusi nii veebiplatvormi kui ka avalike arutelude korraldamise osas. Nende tegevuste kaudu anname rohkematele inimestele võimaluse osaleda avalikes aruteludes ja otsustusprotsessides. Enn Saar on kaasatud väliseksperdina.

      Projekti tulemusena koostatakse kuni 3-aastane tegevuskava, mida on hinnanud arenguekspert.

      ## Rahastus: { .pt-5 }

      Projekti "Vabaühenduste arenguhüppe ettevalmistav taotlusvoor 2023" rahastab [Kodanikuühiskonna Sihtkapital](https://kysk.ee/) summas 4000 eurot.<br>

