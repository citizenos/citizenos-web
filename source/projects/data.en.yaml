        title: |
            Digital Transformation for Civic Engagement.
        text: |
            This new Erasmus+ youth exchange programme will train up Europe’s next generation of leaders in civic engagement project design and participatory leadership, through engaging, hands-on learning methods.

        #button1st:
            #title: Learn more
            #url: /erasmus/


