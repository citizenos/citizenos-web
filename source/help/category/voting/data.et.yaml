setting-up-digital-signature-voting-Estonia-only:
  path: /help/voting/setting-up-digital-signature-voting-Estonia-only
  data:
    category: /help/category/data.en.yaml
    help: /help/data.et.yaml
  title: Setting up digital signature voting (Estonia only)
  text: |
    In Estonia, it is possible for participants to add a digital signature to their votes.

    ![Screenshot of the platform.](/assets/images/help/eidon.png)

    Here’s how:

    1. First, set up a vote by clicking on “Send to voting” in the Options menu of the relevant topic. (Top right on desktop, or in the options menu tab on mobile).
    1. Choose either “Regular” or “Custom” vote, depending on your preference. Digital voting is available in both options.
    1. In the “Set up voting rights” section of the vote settings, move the e-ID slider from “OFF” to “ON”.
    1. Once all your settings are how you want them, click on “Start voting”.

    **Please note:**

    - When eID voting is enabled, it is not possible to enable vote delegation.
    - On public topics, it is possible for participants to vote using e-ID without logging in first, if the admin has enabled e-ID voting when setting up the vote.
how-to-vote-using-a-digital-signature-Estonia-only:
  path: /help/voting/how-to-vote-using-a-digital-signature
  data:
    category: /help/category/data.en.yaml
    help: /help/data.et.yaml
  title: How to vote using a digital signature (Estonia only)
  text: |
    In Estonia, it is possible for participants to add a digital signature to their votes, if this option was enabled by the admin when setting up the vote. To do this, you need to have an ID card reader, Mobile ID or Smart ID.

    Here’s how:
    1. Go into the relevant topic. (See Finding a topic).
    1. Choose the option you want to vote for, and click “Submit your vote”.
    1. Select your preferred e-ID signing method.
    1. Fill the required fields and click on the “Sign” button.
    1. After signing, a “Your vote has been registered” message will appear. You can download your signed vote (as a BDOC folder) in the right hand corner of the pop-up message window.

    **Please note:**
    - If you change your mind, you can change your vote by repeating the above process, as long as the vote is still open.
    - On public topics, it is possible to vote using e-ID without logging in first, if the admin enabled e-ID voting when setting up the vote.

