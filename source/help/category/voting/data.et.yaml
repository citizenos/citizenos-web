downloading-voting-results:
  path: /help/voting/downloading-voting-results
  data:
    category: /help/category/data.en.yaml
    help: /help/data.et.yaml
  title: Downloading voting results
  text: |
    When the voting period ends, the admin(s) of a topic can download a summary report with the voting results.

    The following instructions relate to votes cast using Citizen OS user IDs. Please see separate instructions if downloading digital signatures in Estonia.

    ![Screenshot of the platform.](/assets/images/help/downloadvoteresults.png)

    How to download voting results:

    1. Go into the relevant topic.
    1. Ensure that the vote is closed, and has been sent to follow-up.
    1. Click on the “Vote” tab at the top, in which you will see a graph showing the voting results.
    1. Click on the “Download voting results summary” button.
    1. Once downloaded, the “final.zip” folder will appear in your computer’s “Downloads” folder.

    The zip folder includes:

    - A spreadsheet (CSV) file with the full results data
    - A PDF results graph
    - A Word document with the topic text (attachments are not included)
    - a metadata file “__metainfo.html” that contains the topic ID and vote ID
    - .html files with the names of the vote options, containing the option ID and text

