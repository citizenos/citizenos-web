changing-the-rights-of-group-participants:
  path: /help/groups/changing-the-rights-of-group-participants
  data:
    category: /help/category/data.en.yaml
    help: /help/data.en.yaml
  title: Changing the rights of group participants
  text: |
    There are two different sets of rights with a group: group management rights, and group topic access rights.

    **Group management rights** refer to actions relating to the settings of the group itself. **Group topic access rights** refer to the level of access that group members have for a topic to which the group has been invited.

    See [Understanding group user rights](/help/groups/understanding-group-user-rights) for more information on what these rights mean, and how they relate to each other.

    Here is how to edit these different types of rights.

    **Group management rights**

    To change the group management rights of a group member:

    - Click on the relevant group in your “My Groups “ dashboard.
    - Click to expand the grey “User list” bar.
    - Next to the user’s name, in the dropdown box under “Rights”, select your preferred level of rights.

    **Group topic access rights**

    To edit the group access rights for a particular topic:

    - Click on the relevant group in your “My Groups “ dashboard.
    - Click to expand the grey “topics list” bar, which is displayed underneath the “General information” box on the dashboard.
    - Next to the topic’s name, in the dropdown box under “Rights”, select your preferred access level.

    Or

    - Go into the relevant topic.
    - Click on “Manage participants” in the “Options” menu. (Right sidebar on desktop, or in the options menu tab on mobile).
    - Click on the “Groups” tab in the pop-up window that appears.
    - Next to the topic’s name, in the dropdown box under “Rights”, select your preferred access level.

    **Note:** Changing these rights will bulk edit the topic access rights of almost all members of your group for that particular topic. However, the initiator of the topic will retain “admin” rights, and any members who have had rights manually assigned will retain these if they were assigned a higher level of rights than the group rights (more on this [here](/help/groups/understanding-group-user-rights)).


    To find out how to check and manually edit the topic access rights of individual users within the group, see [Changing the rights of topic participants](/help/topics/changing-the-rights-of-topic-participants).

    ## Related content{.mt-5}
    - [Understanding group user rights](/help/groups/understanding-group-user-rights)
    - [Understanding topic user rights](/help/topics/understanding-topic-user-rights)
    - [Changing the rights of topic participants](/help/topics/changing-the-rights-of-topic-participants)

