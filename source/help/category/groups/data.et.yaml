inviting-a-group-to-a-topic:
  path: /help/groups/inviting-a-group-to-a-topic
  data:
    category: /help/category/data.en.yaml
    help: /help/data.et.yaml
  title: Inviting a group to a topic
  text: |
    By inviting a group to a topic, all members of the group will be invited to join. It also means that the topic will show up under the relevant group name in the “My Groups” dashboard.
    There are three ways to do this:

    *Either*

    1. Go into the relevant topic.
    1. Click on “invite users” in the “Options” menu. (Right sidebar on desktop, or in the options menu tab on mobile).
    1. Type the name of the relevant group and select it when it appears.
    1. Choose the access rights you would like to give to members of that group, from the dropdown list.
    1. Click “Save topic and send invite”.

    *Or*

    1. In the “My Topics” dashboard, find the relevant topic and select it.
    1. Navigate to the grey “Group list” bar, displayed underneath the “General information” box on the dashboard.
    1. Click on “add”.
    1. In the pop-up window, search for the name of the relevant group and select it when it appears.
    1. Choose the access rights you would like to give to members of that group, from the dropdown list.
    1. Click “Save topic and send invite”.

    *Or*

    1. In the “My Groups” dashboard, find the relevant group and select it.
    1. Click on “add”, which you will find under “topics” and “topics list” for that group.
    1. In the pop-up window, search for the name of the relevant topic and select it when it appears.
    1. Choose the access rights you would like to give members of that group over the topic, from the dropdown list.
    1. Click “Save group”.
    1. The topic will now appear in the topics list for that group, and automatic invitations will be sent to members of the group.

    *Tip:*
    You can also invite a group automatically when you first create a topic, by creating the topic within the relevant group right from the start. In your “My Groups” dashboard, find the relevant group, and click on “add” under “topics” and “topics list”. In the pop-up, see “Create a new topic”. Invitations will be sent as soon as you press “Create”.



