    text: |
        **Citizen OS is a free platform for remote, asynchronous, collective decision-making.** Co-create a topic, discuss it, vote on it, then follow-up on it afterwards. Available worldwide, with e-ID signature functionality in Estonia.
-
    path: /help/login
    data:
        topics: login/data.yaml
    title: Login
    description:
    keywords:
        -
    image: /assets/images/meta/faq.jpg
    icon: login
    video:
        url:
        poster: /assets/images/meta/faq.jpg
    text: |
        Log in quickly and easily using a Citizen OS account linked to your email address, or via social login (Facebook or Gmail). In Estonia, e-ID login is also available. Logins are remembered for two weeks, using a cookie, unless you log out.

-
    path: /help/groups
    data:
        topics: groups/data.yaml
    title: Groups
    description:
    keywords:
        -
    image: /assets/images/meta/faq.jpg
    icon: groups
    video:
        url:
        poster: /assets/images/meta/faq.jpg
    text: |
        Groups are lists of users and list of topics you want to share with the same people. They are useful if you will be making decisions with the same group of people (such as a team, community or organisation) on multiple occasions. The benefits of a group (link to “why create a group?”) include quicker sharing or unsharing of topics, keeping topic management tidy, and easier rights administration.

