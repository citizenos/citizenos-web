  *Radikaalselt teistsugune lähenemine erakonnapoliitikale sillutab Citizen OSi kogukondliku e-otsustamise platvormi abiga teed rahva poolt otse juhitavale, alt üles toimivale nutikale maheriigile.*

  Värske maailmavaatega Elurikkuse Erakond (*ERE*Citizen OS) on viimase aasta jooksul uut ja otsustavalt teistsugust poliitikat edendades edukalt kasutanud Citizen OSi kogukondlikku e-otsustamise platvormi. ERE peab end postideoloogiliseks erakonnaks, mis ei ole vasak- ega ka parempoolne. Erakonna visioon on alt üles toimiv maheriik, mida erakondade või ametivõimude asemel juhib rahvas otse. 

  ![Elurikkuse Erakonna logo, taustal mets.](/assets/images/news/estonias-richness-of-life-party-a-recipe-for-post-ideology-deep-democracy-politics.png)

  Kogukonnaaktivistid, haridus- ja keskkonnategelased, keda ühendas usk keskkonnakaitsesse ja ka sügav rahulolematus ideoloogiapõhise, hierarhilise erakonnapoliitikaga, asutasid 2018. aasta novembris erakonna, mida nad ise nimetavad 'erakonnavihkajate erakonnaks'. 

  Erinevalt traditsioonilisematest erakondadest ei ole ERE esimehel, juhatusel ja valitud parlamendisaadikutel rohkem poliitilist võimu kui erakonna tavaliikmetel. Poliitika, manifestiga võetud kohustused ja erakonna seisukoht kõigis küsimustes otsustatakse täies ulatuses liikmete virtuaalkoosolekute ja e-hääletamiste teel. Riigikogusse valitud saadikud hääletavad riiklikes poliitikaküsimustes mitte isikliku arvamuse, vaid erakonnaliikmete soovide järgi. 

  Tuginedes maailmas tuntust kogunud Eesti e-riigi edule, otsustasid ERE asutajad kasutada riigi arenenud IT-infrastruktuuri ja veebimeelset kodanikkonda hüppelauana uude, sügavalt demokraatlikku poliitika vormi ning loodavad, et nende eeskuju järgitakse kogu maailmas:
   
  **„Ühendades tehnoloogilise ja majandusliku arengu keskkonna- ja inimsõbralike väärtustega, on meil võimalus arendada Eesti maailma mudelriigiks.“**

  Nii pöörduski otsedemokraatia järele janunev noor erakond, kel nappis rahalisi vahendeid, Eesti kogukondliku e-otsustamise platvormi arendava mittetulundusühingu Citizen OS poole. Citizen OSi veebipõhine arutelu- ja otsustusplatvorm vastas täpselt ERE vajadustele, pakkudes tasuta ja ideaalselt sobivat võimalust e-koosolekute ja e-hääletuste pidamiseks. 
   
  Veebiplatvormi kaudu on ERE liikmed osalenud üldkoosolekutel, kus lepiti kokku erakonna manifest, leppinud kokku seisukohti mitmes poliitilises küsimuses, andnud hääletuse juhtnööri ERE parlamendisaadikule karusloomafarmide sulgemise küsimuses ning osalenud üleriigilises omaalgatuslikus e-hääletuses Rail Balticu ehitamise teemal. Keskmiselt on liikmetel võimalik igal aastal hääletada ligikaudu 40 küsimuses. 
   
  Praegu ei ole Elurikkuse Erakonnal Riigikogus ühtki saadikut, kuid tulevikus, kui erakond loodab saada mitu saadikukohta, hääletavad nad parlamendis vastavalt sellele, kui mitu protsenti erakonna liikmetest on poolt või vastu. Näiteks kui liikmete poolt- ja vastuhääled jagunevad võrdselt, hääletab pool ERE saadikutest Riigikogus poolt ja teine pool vastu. 
   
  Vaadates veelgi kaugemasse tulevikku, mil ERE on ehk valitsuses juhtpositsioonil, kasutataks palju rohkem üleriigilisi referendumeid ning valitud saadikutele jääks palju väiksem võim. ERE üks põhiasutajaid Artur Talvik selgitab:
   
  **„Minevikus, kui veel internetti ei olnud, ei olnud meil lihtsalt võimalik kiiresti ja taskukohaselt üleriigilisi hääletusi korraldada ning pidime selle asemel tuginema esindusdemokraatiale. Kuid interneti tänase leviku juures usun kindlalt, et peame üha enam küsima inimeste arvamust.“**
   
  Tagamaks, et otsused põhineksid läbimõeldud, tasakaalustatud ja tõenduspõhistel argumentidel ning mitte alusetutel emotsioonidel ja väärteabel, tulevad mängu Citizen OSi platvormi struktuur ja funktsioonid. Platvorm võimaldab enne hääletamist pidada sisukaid ja hoolikalt läbimõeldud arutelusid, milles osalejad peavad esitama selgeid, sisutihedaid poolt- ja vastuargumente ning põhjendama neid kindlate tõenditega. 
   
  Teil võib tekkida küsimus, kuidas tagatakse hääletajate kasutajakontode turvalisus. Siin tuleb appi Eesti ühiskonnas juba juurutatud e-riigi süsteem. Eestis on alates 2005. aastast olnud kasutuses riiklik elektrooniline isikutuvastussüsteem, mille abil kodanikud saavad turvaliselt hääletada valimistel ja digitaalselt allkirjastada mitmesuguseid ametlikke ja isiklikke dokumente. Citizen OSi platvormi saab integreerida mis tahes sellise riikliku e-ID süsteemiga; sisselogimine on turvaline ja e-hääletusi korraldada lihtne. 
   
  Talviku arvates on ERE partnerlus Citizen OSiga täiuslik; ainsaks probleemiks jääb ülejäänud ühiskonna kaasamine nende ühisesse mõtteviisi: 
   
  **„Olen üha enam veendunud, et Citizen OS ja ERE on samal lainepikkusel – meil on väga sarnane mõtteviis ja ka meie eesmärgid on samad. Meil on väga hea meel, et oleme leidnud Citizen OSis nii suurepärase partneri. Meie ainus mure on, kuidas kaasata ühiskonda laiemalt.“**
   
  Et maailmas viljeleb sellist sügavat osaluspoliitikat ainult kolm erakonda – peale ERE veel Itaalia Viie Tähe Liikumine ja Austraalia MiVote –, võib julgelt öelda, et ERE toob Citizen OSi abiga poliitikamaailma uusi tuuli ja näitab uusi võimalusi, kuidas demokraatia saab tõeliselt olla rahva loodud, rahva jaoks ja rahva oma. Kogu maailma otsedemokraatiafännid jälgivad kindlasti lootusrikkalt, mis sellest loost edasi saab.
   
