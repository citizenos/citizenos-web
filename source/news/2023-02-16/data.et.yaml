text: |
  *Citizen OSi sõbrad Eesti Väitlusselts ja mõttekoda Praxis viivad ellu kampaaniat Tark Valija, mille eesmärk on riigikogu valimiste eel innustada valijaid tegema teadlikke ja läbimõeldud otsuseid ning tõsta nende teadlikkust valimistel oluliste teemade osas.*

  ![Tark Valija foto](/assets/images/news/tarkvalija_fb cover.png)

  “Projektiga suuname inimesi valimislubaduste kohta küsima küsimusi “Mis?”, “Miks?” ja “Kuidas?”. Pakume valijaile võimalusi arendada enda teoreetilisi teadmisi riigivalitsemise ja poliitiliselt oluliste teemade kohta ning praktilisi suunitlusi arendada enda kriitilise mõtlemise ja analüüsimise oskuseid. Meie sihiks on jõuda nii valijate, meediaväljaannete kui ka poliitikuteni, et avalik debatt oleks asjakohane ja valija oskaks teha oma valiku informeeritult,” kommenteeris Karoliina Tammel, Targa Valija projekti kommunikatsioonijuht.

  Projekti käigus valmisid videoklipid, mis pööravad tähelepanu inimeste valimisotsuste läbimõtlemise olulisusele (vt [tarkvalija.eu](https://tarkvalija.eu/)). Samuti leiab veebilehelt [tarkvalija.eu](https://tarkvalija.eu/) kriitilist mõtlemist ja analüüsioskusi arendavat sisu. Tark Valija teeb koostööd meediamajadega ning hindab valimisdebatte. Lisaks koolitatakse projekti vältel nii õpilasi kui ka õpetajaid.

  Targa Valija projektiga saab tutvuda ka sotsiaalmeedias [Tark Valija Facebooki leht](https://www.facebook.com/tarkvalija) ja Instagramis konto [@tarkvalija](https://www.instagram.com/tarkvalija/).

  Projekti rahastab EMP ja Norra toetuste Aktiivsete Kodanike Fond, mida vahendab Avatud Eesti Fond koostöös Vabaühenduste Liiduga.

  **Vii oma arutelud uuele tasemele!**
  { .pt-5}

  Alusta ise kaasavaid arutelusid ning tee targemaid ja mõjusamaid otsuseid Citizen OS tasuta e-osaluse platvormil. Citizen OS platvorm võimaldab sul algatada ideekorjeid, läbi viia argumenteeritud arutelusid ning ka ühiselt otsustada ja hääletada. Vaata lisainfot siit.  Nii saad koos oma organisatsiooni või kogukonnaga muuta valimiste eelsed arutelud sisukamaks ning aidata parandada Eesti poliitilist kultuuri.   **Lisainfo:**
