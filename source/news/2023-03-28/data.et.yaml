title: Aktivistid 12 riigist tulid Viljandimaale e-osaluse kohta õppima
description: Täna algas Viljandimaal, Vanaõue puhkekeskuses rahvusvaheline 10 päeva kestev intensiivne koolitus 12 riigi kodanikuühenduste eestvedajatele, kes soovivad õppida Eesti e-riigi ja kiire kodanikuühiskonna arengu näitel.
