text: |
  *Täna algas Viljandimaal, Vanaõue puhkekeskuses rahvusvaheline 10 päeva kestev intensiivne koolitus 12 riigi kodanikuühenduste eestvedajatele, kes soovivad õppida Eesti e-riigi ja kiire kodanikuühiskonna arengu näitel.*

  ![Koolitus 12 riigi kodanikuühenduste eestvedajatele](/assets/images/news/DDA1.jpg)
  Foto: Koolitus e-osalusest, autor Meelika Hirmo.{ .text-muted }

  Viimase [demokraatia indeksi](https://www.eiu.com/n/campaigns/democracy-index-2022/) andmetel elab vaid 6.4% kogu maailma rahvastikust demokraatlikus ühiskonnas. Ka mitmed teised uuringud, näiteks rahvusvaheline vabaühenduste liidu [CIVICUSe koostatud raport](https://monitor.civicus.org/globalfindings/), on juhtinud tähelepanu kodanikuvabaduste ja demokraatliku osaluse vähenemisele ning mahasurumisele. Mitte-demokraatlikes ühiskondades on on demokraatliku osalemise võimalused pooltel juhtudel varasemast veelgi enam taandarenenud.

  Citizen OS korraldataval rahvusvahelisel 10 kuud vältaval koolitusel *“Democracy Defenders Accelerator”* (Demokraatia Kaitsjate Kiirendi) osaleb kokku 41 osalejat 20 riigist. 10-päevasel koolitus Viljandimaal toob osalejad kokku Afganistanist, Albaaniast, Kanadast, Georgiast, Saksamaalt, Kreekast, Indoneesiast, Mehhikost, Montenegrost, Filipiinidelt, Rumeeniast ja Hollandist.

  “Selleks, et saaksime elada demokraatlikus ja vabas ühiskonnas, peame toetama kodanikuühendusi ja kasvatama aktiivset kodanikkonda. Me näeme pidevalt, et ühes riigis toimuv mõjutab konkreetselt ka teisi riike. Neid näiteid ei ole vaja kaugelt otsida ja eestlaste jaoks on selge, et Venemaa sõda Ukraina vastu mõjutab mitte ainult Ukrainat, vaid ka Eestit ja teisi riik. On ka selge, et meie kõigi turvalisuse ja heaolu jaoks on oluline suurendada demokraatiat ja investeerida oma aega ja energiat rahvusvaheliseks koostööks selles valdkonnas,” kommenteeris Citizen OS tegevjuht Anett Linno.

  Linno lisas, et osalejaid on Eesti edulugu ja demokraatia areng väga motiveerinud. “Tuntakse huvi, kuidas oleme üles ehitanud e-riigi teenused, kuidas meie kodanikuühiskond toimib ja kuidas autokraatlikust keskkonnast liikuda vaba ja demokraatliku ühiskonna suunas. E-osalus ja tehnoloogia kasutamine kodanikualgatuste toetuseks on üks kandvaid teemasid ja siin on Eesti praktikast palju õppida. Samas on meil endil samuti teistelt riikidelt palju õppida. See peaaegu aasta kestev koolitusprogramm kannab ka tiheda koostöö ja kogemuste vahetamise eesmärki,” lisas Linno.

  Kõik programmis osalejad töötavad 10 kuu jooksul pidevalt konkreetsete projektiideedega, et pakkuda oma piirkonnas olulistele probleemidele hästi läbimõeldud lahendusi ning tõsta kohaliku kodanikuühiskonna võimekust. Koolitajatena astuvad lisaks Citizen OS esindajatele üles Eestis tuntud kodanikuühenduste eksperdid nagu näiteks Margo Loor (Arvamusfestival, Eesti Väitlusselts), Kristina Mänd, Liia Hänni (E-Riigi Akadeemia) jt.

  Osalejad katavad oma reisikulud ise. Projekti rahastab Sihtasutus Citizen OS ja Aktiivsete Kodanike Fond, mida Eestis vahendab [Avatud Eesti Fond](https://oef.org.ee/) koostöös Vabaühenduste Liiduga.

  *[Citizen OS](https://citizenos.com/et/meist/) on Eestis loodud ja rahvusvahelise haarde omandanud kodanikuühendus, mille eesmärgiks on tuua otsustamine tagasi inimeste ja kogukondadeni, toetada e-demokraatiat ja kasutada uusi tehnoloogiaid. Citizen OS korraldab koolitusi, arenguprogramme ja juhib rahvusvahelisi projekte ning pakub tasuta vabavaralist e-osaluse ja -otsustamise platvormi, et parandada arutelu- ja otsustamise kultuuri kogu maailmas.*

