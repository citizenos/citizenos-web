  *Meie tegevjuht Margo Loor teemal miks avalik arutelu viib parimate otsusteni. Algselt avaldatud Hea Kodaniku ajakirjas.*

  ![Naeratav mees Citizen OS särgiga seismas Telliskivi Loomelikku õuealal.](/assets/images/news/democracy-is-impossible-without-reasoned-debate.jpg)
   
  Sihtasutus Citizen OS tegevjuht Margo Loor.{ .text-muted }

  Üks paremaid viimastel aastatel kuuldud arutelusid leidis aset eelmisel kevadel Tartus EASi ja ülikoolide koostöös korraldatud konverentsil “Asia Update”. Ühes paneeldiskussioonis osales pika karjääriga Rootsi diplomaat, endine Rootsi suursaadik Hiinas ja Mongoolias Lars Freden. Olles oma diplomaaditöö lõpusirgel, rääkis ta Hiinast väga ausate sõnadega. Kõrgetasemeline seltskond ruumis tõusis püsti ja plaksutas mitmel korral tema sõnavõttudele nii, nagu jazz-kontserdil elatakse kaasa muusikute soolodele. Mõned ruumis olnud Hiina esindajad protesteerisid omakorda valjuhäälselt.

  Paljude muude asjade hulgas ütles ta, et Hiina kommunistlikul parteil oli olemas paljude aastakümnete peale ulatuv detailne plaan, kuidas Hiina maailmale avada ning inimesed ja ühiskond selleks ette valmistada. Kuid kui tegelikkuses avanemiseks läks, kulgesid sündmused oodatust oluliselt kiiremini ja tegelikult on tänane positsioon globaalsel tandril tulnud Hiinale ootamatult kiiresti ning nad ei ole veel valmis seda täielikult ära kasutama. 

  Võib aimata, et sarnane stsenaarium rullus maailmas lahti ka 1990ndate alguses, kui Nõukogude Liit ootamatult kiiresti lagunes ja paljud riigid iseseisvusid. Seda oli soovitud, selle suunas oli tegutsetud, aga kui see ühel hetkel väga kiiresti juhtus, ei olnud kellelgi käsiraamatut, kuidas endisi sotsialistlikke liiduvabariike demokraatia teele aidata.

  Meile meeldib Eestis mõelda, et esimese vabariigi ajast oli demokraatlik ühiskonnakorraldus meile tuttav ja et 1991. aastal taastasime nii iseseisvuse kui ka demokraatia. Tegelikkuses oli demokraatia meie omariikluse alguses kõikuv ja kohati üsna suure küsimärgiga. Oleme tõmmanud suure võrdusmärgi vabaduse-iseseisvuse ja demokraatia vahele, aga tegelikult taastasime 1991. aastal pigem siiski omariikluse. Demokraatiat, eriti selle nüüdisaegses tähenduses, pidime hakkame otsast peale välja mõtlema ja käsiraamatut selleks ei olnud kellelgi meile ette anda.

  Kodanike arutelu selle protsessi juures väga palju ei toimunud. Kuna koos omariikluse ja demokraatiaga saabus ka turumajandus ja väga paljudel kadus pind jalge alt, ei olnud kellelgi diskussiooniks lihtsalt aega. Tuli ise vaadata, kuidas soomlastega kooperatiiv püsti panna või rublad kilekotis, ühest pankrotti minevast pangast teise joosta. Kõigega oli kiire ja see mentaliteet kestab toonastes põlvkondades ja rahvuslikus alateadvuses tänaseni. Veel 2000ndate keskel räägiti nalja, et Läti Swedbanki inimesed ei saanud kellegagi uutest ideedest rääkida. Rootslastega rääkimisest polnud kasu, sest need arutasid siis veel aasta aega hiljem sama ideed eri koosolekutel ja eri tasemetel. Eestlastele ei saanud aga ideest rääkida, sest need ei hakanud üldse mingit arutelu pidama ja tulid järgmisel päeval tagasi töötava prototüübiga.
  Kõigest hoolimata tehti 1990ndatel hämmastavalt palju õigeid otsuseid nii riiklikult kui ka meie teekonnale kaasaelavate toetajate poolt. Üks otsus selles pikas-pikas reas oli Avatud Ühiskonna Instituudi (Eestis nime all Avatud Eesti Fond) otsus õpetada siinsetele koolinoortele selgeks väitluskultuuri ja arutleva hariduse alused.

  Demokraatlikus ühiskonnas peaks mõjule pääsema tugevam argument, mitte tugevama argument. Filosoof Jürgen Habermasi mõtte taga peitub õpetus sellest, kuidas ühiskondlikes aruteludes peaks määravaks saama mitte selle sõna, kellel on kõvem hääl, rohkem raha või võimu, vaid sisuliselt kvaliteetsem, paremini tõestatud argument. Väitlusliikumine, mis Eestis 1994. aastal Avatud Eesti Fondi ja Tallinna Ülikooli (toonase Pedagoogikaülikooli) koostöös alguse sai, oli esimene ühiskondlik liikumine, mis argumendiõpetuse oma lipukirjaks tõstis ning sellealase hariduse andmise ja valvekoeraks olemisega tänaseni tegeleb. Kui 1990ndate keskel oli sõna “argument” eesti keeles vähe tuntud ja kitsalt kasutatud, siis 2010. aastaks jõudsime väitlusseltsi tegevuse tulemusena sinna, et argumendiõpetus sai kohustuslikuks osaks põhikooli ja gümnaasiumi õppekavast.

  Isegi kui Eesti Vabariigi taasiseseisvumise ajal ei olnud enamikul rahvast mingit sisulist ettekujutust demokraatia toimimisest või enda rollist demokraatliku ühiskonna kodanikuna, siis 2013. aastaks, kui Paides toimus esimene Arvamusfestival, oli juba suur hulk inimesi, kes mõistsid arutelu keskset rolli demokraatias. Arvamusfestivali tõi Eestisse Kristi Liiva, kes oli Rootsis kogenud sealse demokraatliku ühiskonna ühte olulist alustala Almedaleni festivali ning vaimustunud selle kvaliteetsetest aruteludest. Siin festivali käivitades said tema ja ta meeskond kohe teada, et arusaam arutelu väärtusest pole kaugeltki kõigini jõudnud, ka mitte sellises ühiskonna nurgakivis nagu meedia. Üks peamisi ajakirjanike ja paljude teiste küsimusi, millele kuus aastat tagasi tuli vastata, oli: “Aga mis kasu sellest arutelust on? Mis selle festivali tulemusena siis sünnib?” Kindlasti on ka praegu ümberringi palju neid 1990ndate ärategijate põlvkonna inimesi, kelle jaoks asjadest rääkimine ei ole väärtus. Oleme ringiga tagasi omaaegse Swedbanki nalja juures. 

  Nende kõrval on suur hulk teisi, kes on aru saanud, et demokraatia ilma sisulise, argumenteeritud aruteluta ei ole võimalik. Mõned on seda kogenud pikema demokraatia traditsiooniga riikides elades, mõned on tulnud väitlusliikumisest, mõned on sellest haridussüsteemis aru saanud. Meediaga on jätkuvalt probleeme, nagu ütles Rain Kooli pärast tänavust Arvamusfestivali Vikerraadio [päevakommentaaris pealkirjaga “Arvamusfestival. Vigade parandus”](https://www.err.ee/971940/rain-kooli-arvamusfestival-vigade-arandus), kuid kvaliteetsema arutelu tuuled on olenevalt kanalist puhumas sealgi.

  Miks ei ole demokraatia võimalik ilma argumenteeritud aruteluta? Miks tekkisid läänemaailma antiiksetel lätetel koos ja kõrvuti Aristotelese õpetus argumendist ja demokraatlik valitsemisvorm? Demokraatia toetub arusaamisele, et ühiskondlikes otsustes ühte tõde ei ole. On erinevad konkureerivad tõed, mis on kokkuleppelised ja ajas muutuvad. Ja see kokkulepe sünnib kodanike argumenteeritud arutelus. Rohkem immigratsiooni ei ole parem kui vähem immigratsiooni. Rohkem riigi sekkumist eraellu ei ole halvem kui vähem riigi sekkumist. Patriotism on sama hea kui globalism. Kõik oleneb sellest, millistes väärtustes ühiskond on kokku leppinud ja milliseid eesmärke nende väärtuste piires saavutada soovitakse. 

  Miks tõed on erinevad? Sest inimesed ja nende vajadused on erinevad. Enamik meist ei tahaks olla ühtemoodi riietatud, ühesuguse jutu ja mõtetega mass. Me tunnustame inimeste õigust vabalt mõelda, ennast määratleda ja ennast teostada. Variatiivsus kaitseb populatsioone looduses ja see kaitseb ühiskondi vähemuses olevate inimeste tagakiusamise eest. 

  Liberaalne demokraatia ei ole enamuse türannia. Maksimaalselt kõikide huvidega arvestamiseks on oluline kuulata ära kõigi poolte argumendid ja nende valguses teha otsused, mis võimalikult suures ulatuses tagavad kõigi heaolu. Nende argumentide esilekerkimiseks ja analüüsiks on möödapääsmatu meedias, koosolekutel, vabaühendustes ja mujal ühiskondlike otsuste üle pidevalt arutleda. Demokraatia ei ole kõige efektiivsem ühiskonnakorralduse vorm, sest korralikult argumenteeritud arutelu võtab aega. Need, kes teevad linnukese pärast kaasamise ja forsseerivad esimesena pähe tulnud lahenduse hästi kiire rakenduseni, ei käitu demokraatliku ühiskonna põhimõtete kohaselt. Karl Popper hoiatas meid, et ühiskonna peal ei tohi katsetada. Argumentide kaalumise teel peame hoolikalt läbi mõtlema ja otsustama, milline on kõigi jaoks parim lahendus enne, kui midagi teostama asume.

  Ühise arutelu tulemusel sündinud otsused on ka kõige kvaliteetsemad otsused. Esiteks võtavad nad arvesse väga paljusid muutujaid, mis argumentide kaudu esile tuuakse ning mida üks liider või kildkond ei suudaks läbi mõelda. Veelgi olulisemana aga on inimesed motiveeritud ellu viima otsuseid, mille tegemises nad on saanud arutelu kaudu osaleda. Kui seadus on midagi, mille keegi kusagil on teinud ja mille mittetäitmise eest indiviidi karistatakse, siis täidetakse seda seni, kuni karistuse oht püsib. Kui politsei ei vaata, sõidetakse ikkagi 100-ga punase fooritule alt läbi. Seevastu seadused, mille loomisesse on inimesed kaasatud, kus nad on saanud osaleda ning kus nende huvisid on kuulda võetud ja arvestatud, saavad osaks indiviidide mõttemaailmast, neid täidetakse peaaegu loomulikuna ning nende täitmisele suunatakse või kutsutakse üles ka teisi.
  Ühe tõe puudumist ei ole kerge taluda. 

  Psühholoogiliselt lihtsam on mõelda, et see, mida ma usun, ongi õige, ja see, mida need teised usuvad, on väär. Igas ühiskonnas on suur hulk inimesi, kes ihalevad ühte selget tõde ja efektiivset isalikku kätt, mis seda tõde kehtestaks. Just seetõttu on arutlev haridus koolides ning pidev demokraatlike protsesside hoidmine ja arendamine hädavajalik, sest on palju jõude, mis liigutavad meid demokraatiast eemale. Harvardi ülikooli politoloogide Steven Levitsky and Daniel Ziblatti raamat “Kuidas demokraatiad surevad?” on sel teemal suurepärane lugemine.
  Iseseisvuse ja turumajanduse kohta saame Eestis selge ja kindla häälega öelda, et oleme kohal ja hoiame kurssi. Demokraatia puhul on välistelt tunnustelt kõik ammu paigas, aga kui vaadata inimeste hoiakuid ja käitumisi, siis ei ole demokraatia sugugi välja kujunenud ega juurdunud. Kõva käe ihalus, mustvalge tõe ootus, püüe liiga kiiresti ühiskondlikke muutuseid teostada ja palju muud, mis demokraatlikule ühiskonnale omane ei ole ja mida populistlikel poliitikutel on lihtne ära kasutada, on meil jätkuvalt levinud ning seetõttu varitsevad ka Eestit Poola ja Ungari ohud. Seal on avatud ja argumenteeritud arutelu kokku kuivanud ning sellega koos taandumas ka demokraatia.

  Õnneks on meil [Arvamusfestival](https://www.arvamusfestival.ee/), Teaduste Akadeemia ja nende [“Kust sa tead?” algatus](https://kustsatead.ee/), Eesti Väitlusselts, Avatud Eesti Fond ja paljud-paljud teised hoidmas ja arendamas edasi argumenteeritud arutelu kui demokraatliku ühiskonna hädavajalikku nurgakivi. Sellest veel olulisem on aga iga kodaniku panus argumenteeritud arutelu hoidmisesse oma peres ja kogukonnas. Tarkust ja kannatlikkust selleks meile kõigile.
