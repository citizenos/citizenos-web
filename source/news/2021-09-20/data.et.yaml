  *20. septembril, kui lahkuva tegevjuhi Margo Loori asemel asub tööle Anett Linno, algab Citizen OS Sihtasutuse jaoks uus arengujärk. Lähiaastatel on Linno ülesandeks juhtida sihtasutuse ülemaailmset laienemist.*

  ![Kuvatõmmis Citizen OS tiimiliikmetest Zoom koosolekult.](/assets/images/news/citizen-os-global-expansion-led-by-new-ceo.jpg)

  Citizen OS tiimi liikmed.{ .text-muted }

  Citizen OS Sihtasutus on Eesti kodanikutehnoloogia mittetulundusühing, mille eesmärk on suurendada kodanikuühiskonna kaasatust otsuste langetamise tasandil läbi tasuta kaasotsustusplatvormi ja kaasava juhtimise koolitusprogrammide.

  Meil on pikaajaline visioon muutmaks maailma demokraatiad kaasavamaks ning missioon 'tegutseda selle nimel, et võimalikult paljud inimesed saaksid läbi hooliva, argumenteeritud arutelu ühiselt otsustada küsimusi, mis nende elukäiku oluliselt mõjutavad.'

  Usume, et praeguseks on olemas kõik komponendid, et e-osalusdemokraatia saaks ühiskondlike otsuste tegemise peamiseks vormiks. Meie uus tegevjuht Anett Linno selgitab:

  *“Omame kogu vajalikku tehnoloogiat, et inimesed saaksid teha kollektiivseid otsuseid küsimustes, mis nende elu otseselt mõjutavad. Uuringud on näidanud, et inimesed on üha enam huvitatud sellistes otsustes osalemast. Siiski valime endale jätkuvalt esindajaid, kes meie eest kriitilise tähtsusega otsuseid langetavad. Demokraatia ei peaks enam sellisel viisil toimima - olukord on muutunud.”*
  { .text-center }

  Linno loodab, et Sihtasutus Citizen OS aitab peagi luua rahvakogudest demokraatiate uue normi. Ta lisab:

  *“Töötame selle nimel, et nügida maailma sellise tuleviku suunas, kus kodanikud eri maailma paigus omaksid otsest mõju nende elu mõjutavatele otsustele ning saaksid osaleda nii kohalikel kui ka ülemaailmsetel rahvakogudel.*
  { .text-center }

  *Usun, et meie kaasotsustusplatvormi ja rajatava globaalse võrgustikuga, mis hõlmab koolitusprogramme, noortevahetust, kodanikke kaasavaid projekte ja kõiki koostööpartnereid, oleme nüüd jõudnud ideaalsele positsioonile juhtimaks olulisi muudatusi demokraatias, mis on osutunud interneti leviku ja uue e-demokraatia teostatavuse tõttu vältimatuks.”*
  { .text-center }

  Citizen OS Sihtasutus sai alguse 2015. aastal Eestis, tegutseb nüüdseks ka Indoneesias ja Indias ning hõlmab projekte üle kogu Euroopa. Organisatsiooni globaalset laienemist suunab tänaste keskkonnaprobleemide globaalne olemus, mis nõuab ülemaailmse koostöö tõhusat lahendamist. Linno selgitab:

  *“Meie unistuseks on rajada globaalseid ühendusi inimeste ja kogukondade vahel, sest globaalseid probleeme saab lahendada vaid globaalsel tasandil. Siinkohal on suurepäraseks näiteks väljakutsed kliimamuutuste näol.”*
  { .text-center }

  Loor, kes on Citizen OS Sihtasutust alates selle loomisest juhtinud, astub tegevjuhi kohalt tagasi, kuid jätkab uues ametikohas, mille eesmärk on toetada organisatsiooni globaalset laienemisprojekti. Loori sõnul seisneb tema töö *“tugeva võrgustiku loomises sarnaselt mõtlevate inimeste vahel, kelle peamiseks ülesandeks on muuta praegune demokraatiakriis õitsevaks e-demokraatiaks.”*
  { .text-center }

