title: Kas oled viiendaks tööstusrevolutsiooniks valmis? Meie uus arendaja on!
description: Meil on suur rõõm tutvustada uut andekat inimest meie tiimis. Hiljuti liitus meiega Osama Mohammad, kellega vestlesime tehnoloogiast, demokraatiast ja sellest, kuidas ta Pakistani pealinnast Islamabadist Eestisse jõudis, kus kogu riigi rahvaarv on umbes sama suur kui tema kodulinnas.
image: /assets/images/news/osama.jpeg
author: Meelika Hirmo
date: 2023-04-21
text: |
  *Meil on suur rõõm tutvustada uut andekat inimest meie tiimis. Hiljuti liitus meiega Osama Mohammad, kellega vestlesime tehnoloogiast, demokraatiast ja sellest, kuidas ta Pakistani pealinnast Islamabadist Eestisse jõudis, kus kogu riigi rahvaarv on umbes sama suur kui tema kodulinnas.*

  ![Osama Mohammad](/assets/images/news/osama.jpeg)
  Foto: Osama Mohhamad, meie uusim töötaja. Erakollektsioon. { .text-muted }

  **Osama, räägi veidi oma taustast ja sellest, kuidas sa sattusid tehnoloogia valdkonda.**

  Esmakordselt kirjutasin koodi ja proovisin ehitada kodulehte juba 3. klassis. Olin sellest Kohe vaimustuses ja mäletan, et mulle meeldis näha, kuidas üsna lihtsast koodist sünnib  midagi uut. See vaimustus jäi minuga ja ajendas mind edasi õppima ja katsetama. Lõpuks asusin informaatikat õppima ja täna teen Tallinna Ülikoolis magistrikraadi avatud ühiskonna tehnoloogiate alal.  Olin väga aktiivne ka [Air University’s](https://www.au.edu.pk/) bakalaureuseõppes, kus liitusin sealse tudengite kultuuriseltsiga. Selts pakkus üliõpilastele võimalusi korraldada üritusi ja töötubasid ja läbi selle arendada oma juhtimise kogemusi. Kõigest sellest aktiivselt osa võttes sain esmased kogemused meeskonna juhtimise alal. Tänu sellele organisatsioonile oli mul võimalus 
  korraldada nii ülikoolisiseseid kui ka suuri üleriiklikke sündmuseid.

  Lisaks lõin kaasa paljudes muudes tegevustes – näiteks kohalikus väitlusringis, [Model UN](https://www.un.org/en/mun) korraldamises jne. Hiljem sain pakkumise Obortunity Consultingust, kus töötasin erinevate  organisatsioonidega alates riigiasutustest ja saatkondadest lõpetades nii kohalike kui ka rahvusvaheliste ettevõtetega. Pärast Obortunityst lahkumist jätkasin mõnda aega vabakutselise konsultandi ja veebiarendajana. Ka siis töötasin mitmete rahvusvaheliste organisatsioonidega, kust kogusin palju kogemusi. Kõik see andis võimaluse töötada koos, ja ka juhtida, multidistsiplinaarseid meeskondi. See oli väga põnev aeg, kus tuli töötada väga erinevat tüüpi projektide ning klientidega üle kogu maailma. Kogemus korporatiivmaailmaga andis mulle väga palju ja ma arvan, et olen tänu sellele rohkem kursis ja valmis 5. tööstusrevolutsiooniga kaasnevateks väljakutseteks.

  **Kuidas sa Eestisse sattusid?**

  Esimest korda kuulsin Eesti kohta sõbralt, kes rääkis siinsest elust väga positiivselt. Eesti kohta uurides tuli esile, kui suurt mõju on võimalik saavutada läbi tehnoloogia kasutamise. Siia tulles soovisin õppida rohkem e-riigi kohta, sest Eestit peetakse ju selles valdkonnas parimaks. Praegu õpin Tallinna Ülikoolis avatud ühiskonna tehnoloogiate magistriõppes. Eestis olen praeguseks olnud vaid seitse kuud.  **Mida tähendab sinu jaoks demokraatia?**  Minu jaoks on see sõnavabadus ja aus dialoog. Ma ei ole väga arvamustes kinni. Pean end üsna avatud inimeseks. Pakistani ühiskond on väga keeruline – erinevad kogukonnad, keeled ja usundid koos. Selles keskkonnas on demokraatia mõiste üsna keeruline, kuid minu jaoks on demokraatia alus suhtlemine, avatus ja läbipaistvus.  Mida demokraatia minu jaoks kindlasti ei ole, on elitaarne võim, mis hoiab inimesi eemal või vähe informeeritutena sellest, mis tegelikult toimub.  **Mis motiveeris sind liituma Citizen OS-iga?**  Otsisin parasjagu uut erialast väljakutset ja kuulsin magistriõppe loengus “Civic Engagement" (Kodanikuühiskonna kaasamine) Citizen OS-i kohta. Loengut andsid Sara Sinha ja Anett Linno Citizen OS-ist ja tänu neile tekkis suur huvi siia panustada.
   Meie demokraatia ja sellega seotud süsteemid on ikka veel väga traditsioonilised, samas kui tehnoloogia on arenenud ülimalt kiiresti. Selle arenguga on olnud raske sammu pidada ja minu meelest on meie demokraatial veel palju järeleaitamist vaja. Samas näen ka, et tehnoloogia ise ei ole veel piisavalt küps, et demokraatiat vajalikul määral toetada. Need kaks ei ole piisavalt hästi lõimitud. Mõlemad peavad arenema. Loodan, et Citizen OS saab aidata seda lõhet ületada ja see võimalus motiveerib mind väga. 
  Murekohana näen ka seda, et kodanikuühiskonda ja demokraatiat teenivasse tehnoloogiasse ei investeerita piisavalt. Sellele ei pöörata piisavalt tähelepanu. Vaja on mingit tõuget. Enamik tehnoloogia strateegiaid keskendub sellele, et saada võimalikult palju kasutajaid ja kasumit, mitte selleks et laiendada avatud ja kaasavat ühiskonda.  **Kui demokraatlik on sinu arvates esindusdemokraatia?**  Minu kogemuse kohaselt on esindusdemokraatia vaid osaliselt avatud. Üks kord viie aasta jooksul kuuled erinevaid arvamusi ja lubadusi, selle põhjal teed oma otsuse ja viie aasta jooksul oled põhimõtteliselt olukorras, kus valitud inimesed kas käituvad vastavalt lubadustele või mitte. Teatud mõttes on kodanikud abitud. Muidugi on olemas valitsusvälised organisatsioonid ja ka mõned üksikisikud, kes jälgivad poliitikuid ja valitsemist ning nõuavad neilt lubadustest kinnipidamist ja aru, kuid seda vastutust on raske säilitada. Kui tehnoloogia suudab muuta kodanikuosaluse struktureeritumaks, otsesemaks, avatumaks ja lihtsamaks, võiks aktiivne osalemine muutuda kodanike jaoks kättesaadavamaks ja ka lihtsamaks. See omakorda tooks kaasa positiivseid muutusi terve kogukonna jaoks.

