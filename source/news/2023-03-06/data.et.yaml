text: |
  *Hiljuti liitus Citizen OS tiimiga kommunikatsioonijuht Meelika Hirmo. Istusime temaga virtuaalselt korra maha, et uurida, mis teda tegutsema motiveerib. Või oleks siinkohal õigem uurida, mis teda tantsima paneb? Meelika rääkis meile oma laulva revolutsiooni lapsepõlvest ja sellest, miks ta liitus Citizen OSiga. Juttu tuli ka raamatutest ja kodanikuühiskonnast.*

  ![Meelika Hirmo foto](/assets/images/news/meelika2.png)
  Foto: Meelika koos oma “koerleeg” Arthuriga (paremal) ning Arthuri mängukaaslase Lunaga (see teine, kikkkõrv) talvist loodust nautimas. Pildistas Janne Jüsmä.{ .text-muted }

  **Meil on rõõm sind oma tiimis tervitada. Palun räägi meile veidi oma teekonnast ja sellest, mis sind Citizen OS-i tõi?**  

  See võib nüüd kõlada klišeena või järjekorde “pika habemega loona”, aga arvan, et mind mõjutas väga palju Laulev revolutsioon. Ma sündisin okupeeritud ja ühiskondlikult traumeeritud “riigis”, mis ei olnud vaba ega demokraatlik. Minu sünni ja elu esimestel aastatel palju lootust iseseisvuse saavutamiseks ei olnud. Ometigi sai ebatõenäoline tõenäoliseks ning Eesti iseseisvus veretult. See ei ole revolutsioonide puhul väga tavaline. Ma arvan, et on suur privileeg kasvada üles nähes ja kogedes iseseisvuse saavutamist. Ilmselt sealt tuli kaasa mõte, et muutused on võimalikud ja meist sõltub väga palju. Õhus oli mingi eriline energia, mis ilmselt külge hakkas. Mitte et minu lapsepõlv oleks olnud roosiline, sest laulva revolutsiooni eufooriale järgnes ju väga raske aeg, mis oli meie peres keeruline. Ometi jäi usk kodanikualgatustesse minus alateadlikult alles.  
  Mäletan 1992. aastal toimunud rahareformi. Olin siis 9-aastane ja olin parasjagu Setomaal sugulastel külas. Meedia oli täis uudiseid sellest, kuidas Nõukogude Liidu rublad vahetatakse Eesti kroonideks, mida see tähendab, kuidas seda teha jne. Olles seda uudistest näinud, otsustasin kõik kõrvalmajade lapsed kokku tuua ja neid veenda, et nad ei vahetaks oma rublasid kroonideks, vaid et me korraldaksime “vene rubla” matused. Loomulikult ei olnud kõik teised lapsed kohe nõus. Kõik ei pidanud oma taskurahast loobumist heaks ideeks. Pärast mõningaisi arutelusid ja tuleb tunnistada – minu kihutuskõnet – olime kõik siiski ühel meelel, et meie olemasolevad rublade varud tuleb suure tseremooniaga matta sügavale maja kõrval asuva betoonplokkide hunniku alla. Ikka selleks, et “vene rubla” enam kunagi tagasi ei tuleks ja püsiks maetuna. Tuleb tunnistada, et neil matustel tantsiti ka “haual”. Mäletan ka seda, et pärast arutasime teiste lastega koos, mida vabadus meie jaoks tähendab ja kuidas elu olema hakkab. Me kõik tajusime, et midagi väga erilist on toimumas. Unistasime ja olime üsna ülevas meeleolus. Mäletan ka seda, et osa lapsi pisut muretsesid, kuidas kodus selline uudis vastu võetakse, aga me olime kõik uhked oma otsuse ja matusetalituse üle. 

  Ülikoolis astusin rahvusvahelisse noorteorganisatsiooni, mis võimaldas nii osaleda kui ka organiseerida erinevaid sündmuseid alates noortevahetustest lõpetades koolitusseminaridega. Hiljem veetsin aasta Salzburgis Erasmus+ Euroopa Vabatahtliku Teenistuse raames, mis andis kodanikuosaluse tunnetusele veelgi enam rahvusvahelist mõõdet.

  Olengi oma tööelus keskendunud alati avaliku huvi ja kodanikuühiskonna teemadele. Mul on olnud au ja rõõm olla seotud väga põnevate algatustega – alates [Eesti Noorteühenduste Liidust](https://enl.ee), kus korraldasime varivalimisi ja tegime kampaaniat, et langetada noorte valimisiga *(mis on alates 2017. aastast kohalikel valimistel 16 aastat - toim)* ja lõpetades rahvusvaheliste organisatsioonidega nagu [Teeme Ära Maailmakoristus](https://www.worldcleanupday.org) või [noorte osaluse edendamine Euroopas](https://participationpool.eu). Vabatahtlikuna olen panustanud [Rahvakogu](https://rahvakogu.ee) toimumisse, loomakaitse teemadesse, keskkonnaprojektidesse jne. Teeme Ära ja Maailmakoristuspäeva kaudu ma Citizen OS-ini jõudsingi. Olin siis Teeme Ära Maailmakoristuse kommunikatsioonijuht kui osa kolleege selle ideega, mis kandis toona töönime "Toru", välja tulid. Mäletan neid arutelusid hästi.  

  **Mis inspireeris sind Citizen OS-iga liituma? Miks just meie ja mitte mõni teine organisatsioon?**
   
  Citizen OS-i missioon on mulle väga südamelähedane, aga tunnistan, et võtsin päris palju mõtlemisaega, sest olin enne mõelnud rohkem enda organisatsiooni ja ettevõtluse arendamise peale. Peamiseks kaalukausiks sai meie praegune poliitiline olukord. Kõikjal maailmas näeme, et demokraatlik “ruum” kitseneb. Mitte ainult Eestis, kuigi ka siin, vaid kogu maailmas. Näeme populismi, valeinfo ja ka radikaliseerumise levikut. Näeme kiiret tehnoloogia arengut, mis toob omad väljakutsed, aga loomulikult ka mitmeid võimalusi. Kodanikuosaluse ja demokraatia teema on mulle oluline ja ma näen, et Citizen OS ühendab kasulikul moel tehnoloogia osalusega. Citizen OS-i missioon toetada suuremat kaasatust, paremat arutelukultuuri ja teadlikumat kodanikuühiskonda on mulle tähtis. 

  **Mis on sinu muud huvid?**

  Mulle meeldib lugeda, veeta aega looduses, tantsida ja häid filme vaadata. Loomulikult huvitab mind kodanikuühiskond, aga ka psühholoogia ja avalik ruum ning linnaplaneerimine. Armastan kogeda teisi riike ja kultuure. Alles mõni kuu tagasi naasime elukaaslase ja meie neljajalgse sõbraga pooleaastaselt autoreisilt läbi Euroopa. Selle aja jooksul tegime pisut kaugtööd, suure osa ajast panustasime vabatahtlikena WWOOF ja Workaway programmide kaudu ning loomulikult avastasime erinevate riikide loodust ja elu-olu. Üha enam väärtustan aeglasemat elustiili ja ka sellist reisimist, mis ei ole pelgalt tarbimisele üles ehitatud. Soovin kogeda teisi kultuure ja paiku, kuid midagi ka tagasi anda.

  Meil on sõpradega ka oma raamatuklubi, mis kütab mu lugemiskirge. Raamatute lugemine on minu jaoks samuti seiklemise ja avardumise viis.

  **On sul mõni lemmiktsitaat, mantra või filosoofia, mida sooviksid jagada? See võib olla nii isiklik või tööalane.**  

  Keeruline küsimus. Mul on raske ühte tsitaati või isiklikku tunnuslauset valida. Samas kõnetab mind üks Emma Goldmani öeldud lause. Emma Goldman oli 20. sajandi alguses tegutsenud ühiskondlik aktivist, kirjanik ja feminist, kellel oli päris põnev elukäik, millega soovitan tutvuda. Temalt on tuntud ütlus: "Kui ma ei saa tantsida, siis ma ei taha olla osa sellest revolutsioonist." Kuigi eestlased tsiteerivad pigem tammsaarelikult “Tee tööd, siis tuleb ka armastus” või irooniliselt “Tee tööd, muidu tuleb armastus”, siis üha enam mõistan, et töö ja pingutus peab käima käsikäes mängu, loovuse ja rõõmuga. Kui ei ole töörõõmu, siis ma ei näe, et töö saaks olla jätkusuutlik. Pealegi, mulle väga meeldib tantsida. 

  **Jaga meiega ühte raamatut või filmi, mis on sinu maailmavaadet või tööelu muutnud.**

  Jälle keeruline! Ma ei suuda valida ainult ühte. Neid raamatuid, mis on minu elu erinevates etappides väga puudutanud, on palju. Viimaste aastate avastustest võiksin esile tuua kolm raamatut, kuigi raske südamega, sest neid häid ja erilisi on oluliselt rohkem. Väga kõnetas Vahur Afanasjevi “Serafima ja Bogdan”, Madeline Milleri “Circe” ja Gaétan Soucy "Väike tüdruk, kes armastas liialt tuletikke". Boonusena võiks nimetada Gabriel García Márquezi “Sada aastat üksildust”, mida lugesin gümnaasiumis ja mida olen ka hiljem korduvalt lugenud.   Nagu näha, ei saanud ma ühe valimisega hakkama ja kuna filmidega oleks tulemus sama, siis arvan, et jätame filmide loetlemise seekord kõrvale.

  **Missugune võiks olla tuleviku maailm juhul kui Citizen OS ja teised sarnaselt mõtlevad organisatsioonid oleksid oma ettevõtmistes edukad?** 

  Kujutan ette, et meie ühiskond muutuks võrdsemaks, õiglasemaks ja sidusamaks. Loodetavasti ka vastutustundlikumaks ja aktiivsemaks. Osalemiseks on palju võimalusi, kuid selleks on vaja ka oskusi. Kahju, et nii paljud inimesed ei tunne vajadust, huvi või piisavalt enesekindlust aktiivselt ühiskonnaelus osalemiseks. Ka neid, kellel ei ole osalemiseks võrdseid võimalusi, on palju. Aktiivseks kodanikuks olemine peaks olema normaalne harjumus ja võimalik kõigile. Loomulikult ei pea kõik olema kaasatud täpselt ühepalju ja samal moel, kuid ainult kord mõne aasta tagant valimas käimisest ei piisa avatud ja vaba ühiskonna ülesehitamiseks või säilimiseks.   Väga loodan, et Citizen OS ja teised kodanikuühiskonna organisatsioonid suudavad rohkem koonduda, koostööd koordineerida ning julgustada inimesi ja kogukondi aktiivselt osalema. Praegu näeb ikka pigem kitsast ja teatud mõttes elitaarset gruppi, kes panustab mitmel rindel, kuid elab teatud mõttes ka oma mullis. Väga oluline on arendada rohkem nii formaalharidust kui ka mitteformaalset haridust. Peame suutma pakkuda tuge ja innustada, et inimesed leiaksid osalemiseks viisi, mis on nende jaoks loomulik ja rahuldust pakkuv. Kodanikuühiskonna organisatsioonidel on siin väga suur roll.

  Meil on vaja nende sarnaselt mõtlevate organisatsioonide ja inimestega palju rohkem koostööd, mitte omavahelist konkureerimist. Väljakutsed ja probleemid, millega silmitsi seisame, on muutunud aina keerulisemaks ja oma kitsasse ringi või konkureerivasse suhtumisse kinni jäädes magame maha võimaluse hoida ja parandada meie demokraatiat.   Lisaks sarnaselt mõtlevatele inimestele ja ühendustele on meil vaja muutuda avatumaks, sest jäädes oma jagatud privileegidesse või majanduslikesse, kultuurilistesse, sotsiaalsetesse või muudesse “mullidesse”, ei saavuta me suuremat sidusust ega head osaluskultuuri.

