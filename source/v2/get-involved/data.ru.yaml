      Помогите нам улучшить платформу Citizen OS — станьте волонтером. Если вы разработчик, переводчик, исследователь, дизайнер, хактивист или журналист — присоединяйтесь к команде!

      ### Помощь по переводу.

      Если на платформе Citizen OS пока что не поддерживается ваш родной язык, и вы бы хотели присоединиться к нашей команде переводчиков-добровольцев, то [свяжитесь с нами](mailto:translations@citizenos.com).

      Процесс перевода платформы Citizen OS на новый язык очень прост! С нами постоянно работает множество волонтеров. [Посмотрите сами](https://crowdin.com/project/citizenos-fe)!

      ### Помощь в разработке открытого кода.

      Вы — разработчик или дизайнер, и вам близка концепция принятия глобальных решений в Интернете?

      Если у вас есть идеи и предложения, как улучшить или расширить функционал в открытом исходном коде платформы, пожалуйста, [поделитесь ими с нами на GitHub](https://github.com/citizenos).

      ### Тестирование наших разработок.

      Мы всегда рады помощи реальных пользователей при тестировании нашего нового функционала. Так мы можем быть уверены, что разрабатываем то, что вам нужно и так, как вам это нужно.

      [Сообщите нам](mailto:ilmar@citizenos.com), если бы вы хотели помочь нам с тестированием и первыми увидеть наши новые разработки!

      ### Помощь с исследованиями.

      Если вы работаете в сфере электронной демократии, мы будем рады познакомиться с вами или опубликовать ваши работы в нашем блоге. [Напишите нам!](mailto:sara@citizenos.com).

      ### Помощь в других областях.

      Если у вас есть другие идеи или предложения, пожалуйста, [свяжитесь с нашим руководителем партнерской программы](mailto:sara@citizenos.com).

      Если вы хотите присоединиться к команде, посмотрите открытые вакансии [здесь](/careers/).
