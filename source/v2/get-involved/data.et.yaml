    text: |
      Aita meil vabatahtlikuna arendada platvormi Citizen OS. Ükskõik, kas oled arendaja, tõlkija, teadlane, disainer, häkker või ajakirjanik – liitu meie tiimiga!

      ### Aita tõlkida.

      Kui platvorm Citizen OS pole veel Su keelde tõlgitud ja sooviksid meie vabatahtliku tõlkijate tiimiga liituda, [võta palun meiega ühendust](mailto:translations@citizenos.com).

      Platvormi Citizen OS uutesse keeltesse tõlkimine on lihtne, meiega teevad igapäevast koostööd paljud vabatahtlikud. [Vaata järele](https://crowdin.com/project/citizenos-fe)!

      ### Aita arendada avatud lähtekoodiga tarkvara.

      Kas oled tarkvaraarendaja või disainer, kellele online-keskkonnas otsuste tegemise võimalus südamelähedase teemana tundub?

      Kui Sul on ideid, kuidas meie avatud lähtekoodiga tarkvara paremaks muuta või sellele uut funktsionaalsust lisada, palun [jaga oma mõtteid meiega GitHubis](https://github.com/citizenos).


      ### Testi meie arendusi.
      Sooviksime oma uusi arendusi meeleldi tõeliste kasutajate abil testida, veendumaks, et oleme loonud need funktsionaalsused, mida vajad, just sellisena, nagu neid vajad.

      [Anna meile teada](mailto:ilmar@citizenos.com), kui soovid meile testimisel abiks olla ja meie uusi arendusi teistest varem näha!

      ### Abi uurimustööga.

      Kui töötad e-demokraatia valdkonnas, sooviksime meeleldi sinuga kohtuda või sinu töid meie blogis avaldada. [Kirjuta meile!]<anett@citizenos.com>.

      ### Abi muudes valdkondades.

      Küsimuste korral [kirjuta meie partnersuhete juhile](mailto:sara@citizenos.com).

      Kui soovid meie tiimiga liituda, tutvu vabade ametikohtadega [siin](/et/vabad-tookohad/).
