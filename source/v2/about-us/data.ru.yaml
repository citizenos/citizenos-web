      Citizen OS — это бесплатная платформа с открытым исходным кодом, которую можно использовать для гражданских инициатив и совместного принятия решений. Мы являемся некоммерческой организацией.

      Наша миссия — позволить людям и сообществам принимать решения через развитие электронной демократии и технологий, которые повышают качество процесса обсуждения.

      Чтобы узнать больше о нашей деятельности и мотивации, посетите страницы [Концепция](/ru/koncepciya/) и [Проекты](/ru/proyekty/). На странице [Новости](/ru/novosti/) вы найдете интервью и актуальные новости. Загляните на наши каналы в социальных сетях для вдохновения!

      Платформа Citizen OS была запущена в сентябре 2015 года. С тех пор мы заработали доверие множества частных и открытых пользовательских групп со всего света.

      Мы очень серьезно относимся к безопасности платформы. Узнайте больше: [тут](/news/the-key-to-online-democracy-is-trust/). Вы также можете ознакомиться с нашими документами: [Юридическая информация](/ru/yuridicheskaya-informaciya/).

      Citizen OS придерживается принципов работы общественных организаций, описанных на сайте [Hea Kodanik](https://heakodanik.ee/en/code-of-ethics/) (The Good Citizen).

      ### Сооснователи Citizen OS:

      - Филантроп и предприниматель Ахти Хейнла и эксперт Марго Лоор
      - [Let’s Do It! Foundation](https://www.letsdoitworld.org/)

      ### Проект финансируется частными пожертвованиями и грантами.

      Проект Citizen OS проспонсирован грантом Фонда общественных организаций EEA через портал [Open Estonia Foundation](https://oef.org.ee/en/).
