      Citizen OS est une plateforme open source gratuite et sécurisée pour les initiatives citoyennes et la prise de décision collective. Nous sommes une organisation à but non lucratif.

      Notre mission est de rendre la prise de décision aux citoyens et à leurs communautés, en encourageant l'e-démocratie et en développant des technologies innovantes pour une prise de décision collaborative de meilleure qualité.

      Visitez nos pages [Vision](/fr/vision/) et [Projets](/fr/projets/) pour en savoir plus sur notre raison d'être et nos activités. Consultez également notre page [Actualités](/fr/actualités/) pour des interviews ou des mises à jour et consultez nos canaux de médias sociaux pour vous inspirer.

      La plateforme Citizen OS a été lancée en septembre 2015. Depuis, nous avons gagné la confiance de nombreux groupes d'utilisateurs publics et privés dans le monde entier.

      Nous prenons la sécurité de notre plateforme très au sérieux - lisez-en plus à ce sujet [ici](/news/the-key-to-online-democracy-is-trust/) ou consultez nos documents [légaux](/fr/legal/).

      Citizen OS adhère aux principes éthiques des ONG, tels que décrits sur le site Web [Hea Kodanik](https://heakodanik.ee/en/code-of-ethics/) (Le bon citoyen).

      ### Citizen OS a été cofondé par :

      - Ahti Heinla, philanthrope et entrepreneur, et Margo Loor, visionnaire
      - La Fondation [Let's Do It!](https://www.letsdoitworld.org/)

      ### Nous sommes financés par des dons privés et des subventions.

      Le projet Citizen OS a été financé par le Fonds ONG de l'EEE par l'intermédiaire de l'[Open Estonia Foundation](https://oef.org.ee/fr/).
