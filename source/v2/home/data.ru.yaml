  what-is:
    type: 3-columns
    title: Что такое Citizen OS?
    text: |
      Наша миссия состоит в том, чтобы как можно больше людей могли обсуждать значимые проблемы и участвовать в принятии решений, от которых зависит их благополучие
    columns:
      platform:
        title: Платформа
        image: /v2/images/illustrations/platform.svg
        text: |
          Чтобы сделать демократию доступнее, мы создали платформу с открытым кодом, которая служит пользователям и сообществам площадкой для дискуссий.

          Здесь люди из разных точек света и часовых поясов могут обсуждать вопросы, от которых зависит их жизнь и благополучие.
        link:
          title: Узнать больше
          url: /product
      hub:
        title: База знаний
        image: /v2/images/illustrations/hub.svg
        text: |
          В Базе знаний вы можете узнать больше о партисипативной электронной демократии, о важности демократии в эру технологий и о том, как применить принципы демократии в вашем сообществе или организации.

          Узнайте, как Citizen OS помогает повысить вовлеченность и участие.
        link:
          title: Скоро будет доступно!
          url:
      projects:
        title: Глобальные проекты
        image: /v2/images/illustrations/projects.svg
        text: |
          Вместе с нашими потрясающими партнерами мы занимаемся всемирно признанными проектами, связанными с партисипативной электронной демократией, которые подтверждают значимость вежливых дискуссий и совместного принятия решений. Наши проекты в основном нацелены на общественных лидеров и гражданских активистов.
        link:
          title: Подробнее о наших планах!
          url: /projects
  connecting:
    type: media
    color: blue
    title: Соединяем людей и сообщества
    text: |
      Технологии позволяют нам объединить голоса большого количества людей вне зависимости от их географического расположения и часового пояса.

      **Для принятия более успешных решений**

      Качество решения растет вместе с количеством людей, которые участвуют в его обсуждении. На платформе Citizen OS вы можете узнать мнение каждого человека, чьи жизнь и благополучие зависят от обсуждаемого вопроса.
    video: hDLWbQQAk8g
