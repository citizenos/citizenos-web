  what-is:
    type: 3-columns
    title: Что такое Citizen OS?
    text: |
      Наша миссия состоит в том, чтобы как можно больше людей могли обсуждать значимые проблемы и участвовать в принятии решений, от которых зависит их благополучие
    columns:
      platform:
        title: Платформа
        image: /v2/images/illustrations/platform.svg
        text: |
          Чтобы сделать демократию доступнее, мы создали платформу с открытым кодом, которая служит пользователям и сообществам площадкой для дискуссий.

          Здесь люди из разных точек света и часовых поясов могут обсуждать вопросы, от которых зависит их жизнь и благополучие.
        link:
          title: Узнать больше
          url: /ru/produkt
      hub:
        title: База знаний
        image: /v2/images/illustrations/hub.svg
        text: |
          В Базе знаний вы можете узнать больше об электронной демократии участия, о важности демократии в эру технологий и о том, как применять принципы демократии в вашем сообществе или организации.

          Узнайте, как Citizen OS помогает повысить вовлеченность и участие.
        link:
          title: Скоро будет доступно!
          url:
      projects:
        title: Глобальные проекты
        image: /v2/images/illustrations/projects.svg
        text: |
          Вместе с нашими потрясающими партнерами мы занимаемся всемирно признанными проектами, связанными с электронной демократией участия. Эти проекты подтверждают значимость вежливых дискуссий и совместного принятия решений. В основном они нацелены на общественных лидеров и гражданских активистов.
        link:
          title: Подробнее о наших планах!
          url: /projects
  connecting:
    type: media
    color: blue
    title: Соединяем людей и сообщества
    text: |
      Технологии позволяют нам объединить голоса большого количества людей вне зависимости от их географического местоположения и часового пояса.

      **Для принятия более успешных решений**

      Качество решения растет вместе с количеством людей, которые участвуют в его обсуждении. На платформе Citizen OS вы можете узнать мнение каждого человека, чьи жизнь и благополучие зависят от обсуждаемого вопроса.
    video: hDLWbQQAk8g
  features:
    type: accordion
    title: Основные функции
    cards:
      crowdsourcing:
        title: Сбор идей
        color: yellow
        icon: ideation
        image: /v2/images/illustrations/ideation.svg
        text: |
          Собирайте множество мнений и приходите к самым креативным и осведомленным решениям. Размышляйте над проблемами вместе с другими и пользуйтесь коллективной мудростью.
      #link:
      #title: Learn more
      #url: ./#
      discussions:
        title: Обсуждения
        color: blue
        icon: discussions
        image: /v2/images/illustrations/discussions.svg
        text: |
          Начинайте важные обсуждения, в которых участники с уважением относятся друг к другу, и вовлекайте в беседу людей с разными мнениями. Пусть аргументы говорят сами за себя!
      #link:
      #title: Learn more
      #url: ./#
      voting:
        title: Голосования
        color: green
        icon: voting
        image: /v2/images/illustrations/voting.svg
        text: |
          Принимайте совместные демократичные решения вместе с людьми, чьи жизнь и благополучие напрямую зависят от обсуждаемого вопроса.
      #link:
      #title: Learn more
      #url: ./#
      followup:
        title: Подписки
        color: purple
        icon: followup
        image: /v2/images/illustrations/followup.svg
        text: |
          Дайте заинтересованным пользователям возможность отслеживать обсуждения и предпринятые действия.
  #link:
  #title: Learn more
  #url: ./#
  who-uses:
    type: 2-columns
    color: yellow
    title: Кто пользуется нашей платформой?
    text: |
      Наша платформа разработана для людей и сообществ, которые ценят разнообразие мнений. Она особенно нравится лидерам гражданского общества, которые считают, что у каждого должно быть право высказаться. Ниже перечислены самые распространенные типы пользователей. В то же время наша платформа подходит для самых разных групп людей: школы, местное самоуправление, книжные клубы, сообщества друзей, семьи — воспользоваться площадкой может кто угодно!
    columns:
      one:
        title: Гражданские движения
        image: /v2/images/illustrations/civic-movements.svg
        text: |
          Выступая за перемены, гражданские движения используют Citizen OS для запуска обсуждений в обществе и сбора идей по важным для них темам: дискуссии могут посвящаться защите белок-летяг, правам женщин, этичности использования ИИ или любой другой проблеме. Гражданские движения отправляют результаты обсуждений местному правительству или другим лицам, принимающим важные решения, с целью добиться изменения законодательства или существующих практик. Также гражданские движения часто используют платформу для решения внутренних вопросов и вовлечения участников организации в принятие решений.
