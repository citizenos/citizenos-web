        #Ut mollit officia adipisicing eu deserunt officia sunt occaecat ea sint adipisicing. Et consectetur velit occaecat ut cupidatat enim exercitation esse excepteur voluptate ea sunt culpa. Culpa deserunt officia irure eu do amet anim eiusmod consectetur ullamco.
        #Quis nisi officia elit veniam esse do laborum ad tempor pariatur et. Proident velit eiusmod voluptate excepteur. Ullamco eu non veniam quis deserunt duis.
        link:
          title: Читать дальше
          url: './#'
      two:
        title: Активные граждане
        image: /v2/images/illustrations/active-citizens.svg
        text: |
          Люди с активной гражданской позицией поднимают сложные вопросы, касающиеся их сообщества, и приглашают членов сообщества участвовать в обсуждениях на платформе Citizen OS. Будь то проект строительства, предложенный местным правительством, или изменения в расписании автобусов — активные граждане обсуждают проблему и высказывают свое мнение тем, кто принимает решение.
        textMore: |
          Небольшие сообщества, например жильцы дома, обсуждают в частных группах, как застроить пустой двор или какого поставщика услуг выбрать.
        link:
          title: Читать дальше
          url: './#'
      three:
        title: Профессиональные союзы и ассоциации
        image: /v2/images/illustrations/professionals.svg
        text: |
          Это очень занятые люди, и их практически невозможно собрать в одной комнате! Они используют нашу платформу для обычных и асинхронных собраний, а также проводят обсуждения и голосования: решают, в каком направлении должна двигаться их группа интересов, выбирают ответственных участников и подтверждают ежегодные отчеты.
        textMore: |
          Участники также принимают решения, касающиеся повседневной жизни их организации, и вне зависимости от местоположения и часового пояса принять участие в обсуждении может каждый желающий.
        link:
          title: Читать дальше
          url: './#'
      four:
        title: Политические партии
        image: /v2/images/illustrations/politics.svg
        text: |
          Члены партий используют Citizen OS для внутренних дискуссий и обсуждают политические взгляды партии. Таким образом, представители партии могут быть уверены, что они оглашают общую позицию партии, а не свое личное мнение.
        link:
          title: Читать дальше
          url: './#'
