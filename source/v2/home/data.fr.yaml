  what-is:
    type: 3-columns
    title: Qu'est-ce que Citizen OS ?
    text: |
      Sa mission est « d'autonomiser autant de personnes que possible pour participer avec respect à des discussions sérieuses afin de décider de manière collaborative des questions qui affectent leur bien-être. »
    columns:
      platform:
        title: Plateforme
        image: /v2/images/illustrations/platform.svg
        text: |
          Pour rapprocher la démocratie des citoyens, nous avons développé une plateforme de participation open source pour les citoyens et les communautés.

          Grâce à elle, vous pouvez inciter les gens à discuter et à prendre des décisions sur des sujets qui affectent leur vie et leur bien-être, quel que soit leur lieu de résidence ou leur fuseau horaire.
        link:
          title: En savoir plus
          url: /fr/produit
      hub:
        title: Centre de connaissances
        image: /v2/images/illustrations/hub.svg
        text: |
          Dans notre centre de connaissances, vous pouvez vous renseigner sur la démocratie électronique participative, sur les raisons pour lesquelles la démocratie est si importante à l'ère de la technologie et sur la manière de la faire fonctionner dans votre communauté ou votre organisation.

          Découvrez comment Citizen OS peut vous aider à être plus engageant et participatif.
        link:
          title: Bientôt disponible !
          url:
      projects:
        title: Projets mondiaux
        image: /v2/images/illustrations/projects.svg
        text: |
          Avec nos formidables partenaires, nous menons des projets de démocratie électronique participative de renommée mondiale, qui prouvent la valeur des discussions respectueuses et de la prise de décision en collaboration. Nos projets s'adressent principalement aux leaders communautaires et aux activistes civiques.
        link:
          title: Découvrez ce que nous faisons !
          url: /fr/projets
  connecting:
    type: media
    color: blue
    title: Connecter les personnes et les communautés
    text: |
      La technologie nous permet de rassembler les voix d'un grand nombre de personnes, indépendamment de leur situation géographique ou de leur fuseau horaire.

      **Pour des décisions de meilleure qualité

      Plus il y a de personnes qui participent au processus décisionnel, plus la qualité des décisions est élevée. Sur la plateforme Citizen OS, vous pouvez demander l'avis de chacun sur les sujets qui affectent leur vie et leur bien-être.
