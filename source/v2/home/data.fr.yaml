  who-uses:
    type: 2-columns
    color: yellow
    title: Qui utilise notre plateforme ?
    text: |
      Notre plateforme est conçue pour les citoyens et les communautés qui valorisent la diversité des opinions. Elle est particulièrement appréciée par les dirigeants de la société civile qui estiment que chacun a le droit de faire entendre sa voix. Bien que les types d'utilisateurs ci-dessous soient les plus courants, la plateforme est utilisée par toutes sortes de groupes. Écoles, gouvernements locaux, clubs de lecture, groupes d'amis, familles - tout y passe !
    columns:
      one:
        title: Mouvements civiques
        image: /v2/images/illustrations/civic-movements.svg
        text: |
          Ces acteurs du changement utilisent la plateforme Citizen OS pour lancer des discussions publiques et recueillir des idées sur les sujets qu'ils défendent, qu'il s'agisse de la protection des écureuils volants, des droits des femmes ou de l'éthique de l'IA. Ils envoient les résultats des discussions au gouvernement local ou à d'autres décideurs pour qu'ils modifient la loi ou la réglementation. Souvent, elles utilisent également la plateforme en interne, pour faire participer leurs membres aux décisions relatives à leur organisation.
