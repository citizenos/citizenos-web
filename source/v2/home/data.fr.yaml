        #Quis nisi officia elit veniam esse do laborum ad tempor pariatur et. Proident velit eiusmod voluptate excepteur. Ullamco eu non veniam quis deserunt duis.
        link:
          title: En savoir plus
          url: './#'
      two:
        title: Citoyens actifs
        image: /v2/images/illustrations/active-citizens.svg
        text: |
          Les citoyens actifs sont ceux qui soulèvent des questions difficiles sur les problèmes auxquels leur communauté est confrontée et qui invitent les membres de leur communauté à participer à la discussion sur la plateforme Citizen OS. Qu'il s'agisse d'un projet de construction proposé par le gouvernement local ou de changements dans les horaires des bus locaux, les citoyens actifs prennent des mesures pour discuter et communiquer leurs opinions aux décideurs.
        textMore: |
          Les petites communautés, telles que les voisins d'un même immeuble, discutent souvent en privé de ce qu'il convient de construire dans leur cour vide, ou décident du type de prestataire de services administratifs à engager.
        link:
          title: En savoir plus
          url: './#'
      three:
        title: Syndicats et associations professionnelles
        image: /v2/images/illustrations/professionals.svg
        text: |
          Ces personnes sont tellement occupées qu'il est presque impossible de les réunir dans la même pièce au même moment ! C'est pourquoi ils utilisent notre plateforme pour des réunions asynchrones et des assemblées générales. Ils discutent et votent : ils définissent les orientations de leurs groupes de défense, élisent les membres du conseil d'administration et approuvent le rapport annuel.
        textMore: |
          Les membres sont également impliqués dans les décisions quotidiennes de ces organisations, chaque membre pouvant participer indépendamment de sa localisation ou de son emploi du temps.
        link:
          title: En savoir plus
          url: './#'
      four:
        title: Partis politiques
        image: /v2/images/illustrations/politics.svg
        text: |
          Les membres de partis participent à des discussions internes sur la plateforme Citizen OS, afin de décider de la position politique de leur parti. Cela signifie que les représentants des partis peuvent être sûrs qu'ils communiquent la position collective du parti, et pas seulement leur opinion personnelle.
        link:
          title: En savoir plus
          url: './#'
