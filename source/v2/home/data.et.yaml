        #Ut mollit officia adipisicing eu deserunt officia sunt occaecat ea sint adipisicing. Et consectetur velit occaecat ut cupidatat enim exercitation esse excepteur voluptate ea sunt culpa. Culpa deserunt officia irure eu do amet anim eiusmod consectetur ullamco.
        #Quis nisi officia elit veniam esse do laborum ad tempor pariatur et. Proident velit eiusmod voluptate excepteur. Ullamco eu non veniam quis deserunt duis.
        link:
          title: Loe edasi
          url: './#'
      two:
        title: Aktiivsed kodanikud
        image: /v2/images/illustrations/active-citizens.svg
        text: |
          Aktiivsed kodanikud on need, kes tõstatavad keerulisi küsimusi oma kogukonna ees seisvate probleemide kohta ning kutsuvad oma kogukonna liikmeid arutlema nende üle Citizen OS platvormil. Ükskõik, kas tegemist on kohaliku omavalitsuse kavandatud ehitusprojektiga või kohaliku bussigraafiku muudatustega, aktiivsed kodanikud võtavad meetmeid, et arutada ja edastada oma arvamus otsustajatele.
        textMore: |
          Väiksemad kogukonnad, nagu näiteks samas majas elavad naabrid, arutavad sageli erarühmades, mida ehitada oma tühjale hoovile, või otsustavad, millise haldusteenuse pakkujaga lepinguid sõlmida.
        link:
          title: Loe edasi
          url: './#'
      three:
        title: Kutseühingud ja -liidud
        image: /v2/images/illustrations/professionals.svg
        text: |
          Nad on nii hõivatud, et neid on peaaegu võimatu korraga ühte tuppa saada! Seepärast kasutavad nad meie platvormi asünkroonseteks koosolekuteks ja üldkoosolekuteks. Nad peavad arutelusid ja hääletusi, määrates oma huvigruppide suunad, valides juhatuse liikmeid ja kiites heaks aastaaruande.
        textMore: |
          Liikmed osalevad ka nende organisatsioonide igapäevastes otsustes, kusjuures iga liige saab osaleda sõltumata oma asukohast või ajakavast.
        link:
          title: Loe edasi
          url: './#'
      four:
        title: Erakonnad
        image: /v2/images/illustrations/politics.svg
        text: |
          Erakonnaliikmed osalevad Citizen OSi platvormil peetavatel sisemistel aruteludel, et otsustada oma erakonna poliitilise seisukoha üle. See tähendab, et erakonna esindajad võivad olla kindlad, et nad edastavad erakonna kollektiivset seisukohta, mitte ainult oma isiklikku arvamust.
        link:
          title: Loe edasi
          url: './#'
