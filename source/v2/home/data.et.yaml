  header:
    type: header
    color: blue
    title: Otsustame koos!
    text: |
      Algata kaasavaid arutelusid ning tee targemaid ja mõjusamaid otsuseid meie tasuta, avatud lähtekoodiga platvormil.
    image: /v2/images/illustrations/homepage-hero.svg
    buttons:
      demo:
        color: black
        title: Vaata demo
        icon: play
        url: '#UC44qCCIixE'
      platform:
        title: Ava platvorm
        icon: arrow-right
        url: https://app.citizenos.com
        target: _blank
  what-is:
    type: 3-columns
    title: Mis on Citizen OS?
    text: |
      Meie missiooniks on anda võimalikult paljudele inimestele võimalus osaleda lugupidavates ja sisulistes aruteludes, et ühiselt otsustada nende teemade üle, mis inimesi otseselt mõjutavad
    columns:
      platform:
        title: Platvorm
        image: /v2/images/illustrations/platform.svg
        text: |
          To bring democracy closer to the people, we’ve developed an open source participation platform for citizens and communities.

          On it, you can engage people across different locations and timezones to discuss and decide on the topics that affect their lives and well-being.
        link:
          title: Vaata lisa
          url: /et/toode
      hub:
        title: Teadmiste Keskus
        image: /v2/images/illustrations/hub.svg
        text: |
          Meie Teadmiste Keskus annab ülevaadet selle kohta, mis on osalusdemokraatia, miks demokraatia on tehnoloogiaajastul nii oluline ja kuidas seda oma kogukonnas või organisatsioonis toimima panna.

          Uuri, kuidas Citizen OS saab aidata sul olla kaasavam ja osalusvõimelisem.
        link:
          title: Peagi lisandumas!
          url:
      projects:
        title: Rahvusvahelised projektid
        image: /v2/images/illustrations/projects.svg
        text: |
          Koostöös meie imeliste partneritega juhime ülemaailmselt tuntud osalusdemokraatia projekte, mis tõestavad lugupidavate arutelude ja ühiste otsuste tegemise väärtust. Meie projektid on suunatud peamiselt kogukonna juhtidele ja kodanikuaktivistidele.
        link:
          title: Vaata, millega tegeleme!
          url: /et/projektid
  connecting:
    type: media
    color: blue
    title: Ühendades inimesi ja kogukondi
    text: |
      Tehnoloogia võimaldab meil koondada suure hulga inimeste hääli, olenemata nende geograafilisest asukohast või ajavööndist.

      **Kvaliteetsemate otsuste tegemiseks**

      Mida rohkem inimesi osaleb otsustusprotsessis, seda kvaliteetsemad on otsused. Citizen OS platvormil saab küsida igaühe arvamust teemadel, mis mõjutavad tema elu ja heaolu.
    video: hDLWbQQAk8g
  features:
    type: accordion
    title: Peamised funktsioonid
    cards:
      crowdsourcing:
        title: Ideekorje
        color: yellow
        icon: ideation
        image: /v2/images/illustrations/ideation.svg
        text: |
          Kogu kokku suure hulga ideid loominguliste lahenduste leidmiseks. Koge kollektiivset tarkust ja intelligentsust, mis tuleneb paljude peade kokku panemisest.
      #link:
      #title: Learn more
      #url: ./#
      discussions:
        title: Arutelud
        color: blue
        icon: discussions
        image: /v2/images/illustrations/discussions.svg
        text: |
          Algata lugupidavaid ja sisukaid arutelusid ning kaasa erineva arvamusega inimesi. Lase argumentidel rääkida enda eest.
      #link:
      #title: Learn more
      #url: ./#
      voting:
        title: Hääletamine
        color: green
        icon: voting
        image: /v2/images/illustrations/voting.svg
        text: |
          Tee ühiseid ja demokraatlikke otsuseid koos inimestega, kelle elu ja heaolu need otseselt mõjutavad.
      #link:
      #title: Learn more
      #url: ./#
      followup:
        title: Otsuse elluviimine
        color: purple
        icon: followup
        image: /v2/images/illustrations/followup.svg
        text: |
          Hoia inimesi kursis edasiste arutelude ja võetud meetmetega.
  #link:
  #title: Learn more
  #url: ./#
  who-uses:
    type: 2-columns
    color: yellow
    title: Kes on meie platvormi kasutajad?
    text: |
      Our platform is designed for citizens and communities who value a diversity of opinions. It’s especially loved by civil society leaders who believe that everyone has the right to make their voice heard. While the below are our most common types of user, the platform is used by all kinds of groups. Schools, local governments, book clubs, friendship groups, families – you name it!
    columns:
      one:
        title: Kodanikuliikumised
        image: /v2/images/illustrations/civic-movements.svg
        text: |
          Need muutuste tegijad kasutavad Citizen OS platvormi, et algatada avalikke arutelusid ja koguda ideid teemadel, mille eest nad seisavad, olgu selleks siis kas lendoravate kaitse, naiste õigused või tehisintellekti eetika. Nad saadavad arutelude tulemused kohalikele omavalitsustele või teistele otsustajatele, et nad muuta seadusi või määrusi. Sageli kasutavad nad platvormi ka organisatsioonisiseselt, et kaasata liikmeid oma organisatsiooni puudutavate otsuste tegemisse.
