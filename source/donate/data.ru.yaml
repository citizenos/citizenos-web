      ## Зачем помогать нам?{ .pt-5 }

      Мы в Citizen OS хотим жить в мире, где каждый может участвовать в вежливых дискуссиях. Мире, в котором мы можем коллективно принимать решения, которые будут услышаны и которые непосредственно повлияют на нашу жизнь и благополучие.

      Чтобы воплотить наши идеи в жизнь, мы предоставляем платформу для совместного принятия решений с открытым исходным кодом, позволяющую людям и сообществам участвовать в дискуссиях на местном, национальном и даже глобальном уровнях.

      Мы также проводим гражданские хакатоны, летние и зимние школы, фестивали демократии и многое другое. Мы сотрудничаем со множеством замечательных организаций-единомышленников и поддерживаем инициативы по вовлечению гражданского общества по всему миру.

      Все, что мы делаем, мы делаем для людей и сообществ. Мы считаем, что демократия и гражданское участие должны быть доступны всем и везде.

      ## Как будет использовано ваше пожертвование?{ .pt-5 }

      Все средства будут вложены в разработку и обслуживание платформы, финансируя как людей, так и технологии, лежащие в ее основе, и обеспечат свободный доступ к нашей платформе Citizen OS.

      **К сожалению, в настоящее время ваше пожертвование не может быть вычтено из вашего подоходного налога, так как Citizen OS еще не вошла в утвержденный постановлением Налогово-таможенного департамента список некоммерческих фондов, пользующихся льготами по подоходному налогу. Мы работаем над этим и надеемся, что достаточно скоро сможем сообщить вам об изменении ситуации.*
