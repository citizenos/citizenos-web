      ## Pourquoi nous aider ?{ .pt-5 }

      Chez Citizen OS, nous voulons vivre dans un monde où tout le monde peut participer à des discussions respectueuses. Un monde dans lequel nous pouvons prendre des décisions collectives ; faire entendre notre voix sur des sujets qui ont un impact direct sur notre vie et notre bien-être.

      Pour faire de notre vision une réalité, nous fournissons une plateforme de codécision open-source pour que les personnes et les communautés puissent rejoindre les discussions locales, nationales et même mondiales.

      Nous organisons également des hackathons civiques, des écoles d'été et d'hiver, des festivals pour la démocratie et bien plus encore. Nous travaillons en partenariat avec une série d’organisations fantastiques qui partagent les mêmes idées pour soutenir des initiatives d’engagement civique dans le monde entier.

      Tout ce que nous faisons, nous le faisons pour les gens et les communautés. Nous pensons que la démocratie et la participation civique devraient être accessibles à tous, partout.

      ## Comment votre don sera-t-il utilisé ?{ .pt-5 }

      Nous mettrons toutes les contributions en faveur du développement et de la maintenance de la plateforme, en finançant à la fois les personnes et les technologies qui la sous-tendent, et s'assurer que notre plateforme open-source Citizen OS est disponible gratuitement pour tout le monde.

      **Malheureusement, ce genre de don ne peut être déduit de votre impôt sur le revenu pour le moment, car Citizen OS n'est pas encore inscrit la liste des fondations à but non lucratif bénéficiant des incitations fiscales approuvées par une résolution de la Commission Estonienne de la Taxe et des Douanes. Nous sommes en train de travailler sur ce sujet et nous pourrons bientôt, espérons-le, vous faire savoir que la situation a changé.*
