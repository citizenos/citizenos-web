            ## The Democracy Defenders Bootcamp{ .pt-5 }

            The  Democracy Defenders Bootcamp is an immersive 10-day programme run by Citizen OS from 07 - 17 November 2022 in Estonia. There, community leaders from across the globe will come together to improve their civic engagement project design practices.

            Participants will work in teams to brainstorm, collectively define, and draw up plans for implementing a project relating to one or more aspects of civic life. During the course of the design process, they will be introduced to design thinking methods and theories of critical thinking and argumentation.

            ![Filler image](/assets/events/filler-image.png)


            ## Programme Agenda{ .pt-5 }

            **Day 1**

            Arrival and settling into the accommodation.

            **Day 2**

            Participants will gain hands--on experience in Participatory Leadership and organisational values by forming committees and electing committee chairs.

            **Day 3**

            Participants will form teams and start working on their civic engagement projects.

            **Day 4**

            Design thinking methodologies relating to civic engagement will be introduced. Participants will also be introduced to digital tools for engagement.

            **Day 5**

            Participants will be able to use Argumentation and Critical Thinking approaches to topics such as moderation.

            **Day 6**

            Participants will have a free day to relax, unwind and explore Estonia.

            **Day 7**

            The teams will collect feedback about civic engagement projects.

            **Day 8**

            The teams will measure the impact of their civic engagement projects using the Theory of Change methodology.

            **Day 9**

            The teams will pitch their projects to facilitators, mentors and other participants.

            **Day 10**

            The participants will prepare for departure.

            ## Facilitators{ .pt-5 }

            **Anett Linno**
            *CEO*

            Holding almost fifteen years of volunteer and professional civic engagement experience Anett has helped to build and support the World Cleanup Day network in 35 Asian countries. Prior to taking on the role of CEO, Anett was the Head of Partnerships at Citizen OS, responsible for coordinating activities with partners from all over the world.

            **Margo Loor**
            *Founder and Evangelist*

            Margo Loor is highly experienced in debating and moderation, has provided training in argumentation, persuasion and decision making and is passionate about using technology to design democratic and open societies. The idea for Citizen OS emerged from the first Let’s Do It World Cleanup Day in 2008 and Margo continues to be interested in how technology can address environmental issues.

            **Sara Sinha**
            *Partnerships and Community Lead*

            Sara Sinha graduated with a Bachelor of Arts degree in History (Honors) from St. Stephens college, the University of Delhi. She combined her interest in studying societies with technology, and worked as a self-taught user experience designer and frontend developer from 2016 to 2019. Sara’s interests include accessibility, inclusion and participatory and deliberative democracy models. She has presented these issues at different civic technology forums.
            Sara received a cum laude degree in the Master of Science degree, Open Society Technologies and is still based in Tallinn, Estonia.

