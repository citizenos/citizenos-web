    text: |
      - Ühe manuse maksimaalne maht on 50 MB.
      - Ühe teema juurde saab lisada kuni 10 faili.
      - Lubatud failitüübid üleslaadimisel on 'txt', 'pdf', 'doc', 'docx', 'ddoc', 'bdoc', 'odf', 'odt', 'jpg', 'jpeg', 'img', 'png', 'rtf', 'xls', 'xlsx', 'ppt', 'pptx', 'pps', 'xlt'.
      { .bullet }
