      It is our goal to build a discussion and decision-making platform, where individual responsibility is paramount and the community participating in the discussion is able to self-moderate that discussion. We will therefore make available warnings for potentially offensive content, community moderation, User Content editing and deletion and every other tool we can think of, to allow Users to take responsibility for their own content. If you decide not to include some of that functionality in your App, the responsibility for that decision and its possible consequences rests with you.

