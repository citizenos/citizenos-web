      1. You must not impose any terms on users of your App that are inconsistent with these Terms;
      1. You must ensure that all networks, hardware and software necessary to operate your App are configured and operate to commercially reasonable standards of security. In the event of any breach of security involving the COS API or any User Content or Personal Data, you must notify us immediately and work diligently to remedy such security breach as soon as possible;
      1. Should you find any security flaw or vulnerability or a bug in COS API, you must immediately and in the first order notify us. In the second order, you may notify our developer community, but we will also do so ourselves, in order to ensure maximum security of User Content and Personal Data, Citizen OS platform, and apps created by our developer community. You must refrain from notifying the general public until sufficient time has passed for us and other developers to have fixed the vulnerabilities first.

