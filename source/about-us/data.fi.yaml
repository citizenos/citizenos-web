      - |
        Citizen OS on ilmainen ja turvallinen avoimen lähdekoodin alusta kansalaisaloitteille ja yhteistyössä tapahtuvalle päätöksenteolle. Olemme voittoa tavoittelematon järjestö.

        Tehtävämme on tuoda päätöksenteko takaisin ihmisille ja yhteisöille vaalimalla e-demokratiaa ja kehittämällä innovatiivisia teknologioita entistä laadukkaampaan yhteistyössä tapahtuvaan päätöksentekoon.

        Tutustu [Visio-](/vision/) ja [Projektit-](/projects/)sivuillamme tarkemmin siihen, mitä teemme ja miksi. [Uutiset](/news/)-sivulta löydät haastatteluja ja päivityksiä, ja sosiaalisen median kanaviltamme inspiraatiota.

        Citizen OS -alusta lanseerattiin syyskuussa 2015. Sen jälkeen olemme luoneet luottamuksellisia suhteita monien julkisten ja yksityisten käyttäjäryhmien kanssa ympäri maailmaa.
      - |
