      - |
        Citizen OS est une plateforme open source gratuite et sécurisée pour les initiatives citoyennes et la prise de décision collective. Nous sommes une organisation à but non lucratif.

        Notre mission est de rendre la prise de décision aux personnes et à leurs communautés, en encourageant l'e-démocratie et en développant des technologies innovantes pour une prise de décision collaborative de meilleure qualité.

        Visitez nos pages [Vision](/vision/) et [Projets](/projets/) pour en apprendre plus sur notre mission et nos activités. Consultez également notre page [Actualités](/news/) pour trouver des interviews et des mises à jour, ainsi que nos réseaux sociaux pour vous inspirer.

        La plateforme Citizen OS a été mise en ligne en septembre 2015. Depuis lors, nous avons gagné la confiance de nombreux groupes d'utilisateurs publics et privés dans le monde entier.
      - |
