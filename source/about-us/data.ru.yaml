        Citizen OS — бесплатная и безопасная платформа с открытым исходным кодом для гражданских инициатив и совместного принятия решений. Мы — некоммерческая организация.

        Наша миссия — вернуть людям и их сообществам возможность принятия решений посредством развития электронной демократии и разработки инновационных технологий для более качественного совместного принятия решений.

        Посетите страницы нашей [Концепции](/vision/) и [Проектов](/projects/), чтобы узнать больше о том, что мы делаем и почему. Также вы можете почитать [Новости](/news/) обновлений и интервью или ознакомиться с нашими каналами в социальных сетях для вдохновения.

        Платформа Citizen OS была запущена в сентябре 2015 года. С тех пор мы завоевали доверие многих государственных и частных групп пользователей по всему миру.
