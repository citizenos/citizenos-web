    title: |
      Kuidas panustada?
    text: |

      Aita meil vabatahtlikuna arendada platvormi Citizen OS. Ükskõik, kas oled arendaja, tõlkija, teadlane, disainer, häkker või ajakirjanik – liitu meie tiimiga!

      #### Aita tõlkida.

      Kui platvorm Citizen OS pole veel Su keelde tõlgitud ja sooviksid meie vabatahtliku tõlkijate tiimiga liituda, anna oma soovist märku aadressil <translations@citizenos.com>.

      Platvormi Citizen OS uutesse keeltesse tõlkimine on lihtne, meiega teevad igapäevast koostööd paljud vabatahtlikud. [Vaata järele](https://crowdin.com/project/citizenos-fe)!

      #### Aita arendada avatud lähtekoodiga tarkvara.

      Kas oled tarkvaraarendaja või disainer, kellele online-keskkonnas otsuste tegemise võimalus südamelähedase teemana tundub?

      Kui Sul on ideid, kuidas meie avatud lähtekoodiga tarkvara paremaks muuta või sellele uut funktsionaalsust lisada, palun [jaga oma mõtteid meiega GitHubis](https://github.com/citizenos).

      #### Abi uurimustööga.

      Kui töötad e-demokraatia valdkonnas, sooviksime meeleldi Suga kohtuda või Su töid meie blogis avaldada. Palun võta ühendust meie partnersuhete juhiga aadressil <anett@citizenos.com>.

      #### Abi muudes valdkondades.

      Küsimuste korral kirjuta meie partnersuhete juhile aadressil <anett@citizenos.com>.

      Kui soovid meie tiimiga liituda, tutvu vabade ametikohtadega [siin](/careers).
