    title: |
      Mi
    text: |

      Ryhdy vapaaehtoiseksi ja auta meitä parantamaan Citizen OS:n alustaa. Olitpa ohjelmistonkehittäjä, kääntäjä, tutkija, suunnittelija, haktivisti tai toimittaja – liity joukkoomme!

      #### Auta kääntämisessä.

      Mikäli Citizen OS:n alusta ei vielä tue kieltäsi ja haluaisit liittyä vapaaehtoisten kääntäjiemme tiimiin, ole hyvä ja kerro siitä meille osoitteeseen <translations@citizenos.com>.

      Citizen OS:n alustan kääntäminen uusille kielille on helppoa. Monet vapaaehtoiset tekevät kanssamme työtä joka päivä. [Käy katsomassa]
      (https://crowdin.com/project/citizenos-fe)!

      #### Auta kehittämään avoimen lähdekoodin ohjelmistoa.

      Oletko ohjelmistonkehittäjä tai suunnittelija, jolle verkkopäätöksenteon tulevaisuus on sydämenasia?

      Mikäli sinulla on ajatuksia siitä, miten parantaa avointa lähdekoodiamme tai lisätä sen toimintojen määrää, [jaa toki ne kanssamme GitHubissa]
      (https://github.com/citizenos).

      #### Auta tutkimuksessa.

      Mikäli työskentelet digitaalisen demokratian kentällä, haluaisimme oikein mielellämme tavata sinut tai julkaista töitäsi blogissamme. Ole hyvä ja ota yhteyttä kumppanuuspäällikköömme <anett@citizenos.com>.

      #### Auta muilla aloilla.

      Jos sinulla on jotakin kysyttävää, ole hyvä ja kirjoita kumppanuuspäälliköllemme <anett@citizenos.com>.

      Jos haluat liittyä tiimiimme, katso avoimina olevat paikat [täältä](/careers).
