    title: |
      Comment contribuer ?
    text: |

      Aidez-nous à améliorer la plateforme Citizen OS en tant que bénévole. Que vous soyez développeur, traducteur, chercheur, designer, hacktiviste ou journaliste - rejoignez-nous ! 

      ###### Aidez à traduire. 

      Si la plate-forme Citizen OS ne prend pas encore en charge votre langue et que vous souhaitez rejoindre notre équipe de traducteurs bénévoles, veuillez nous le faire savoir à <translations@citizenos.com>. 

      Traduire la plateforme Citizen OS dans une nouvelle langue est facile, de nombreux bénévoles travaillent avec nous tous les jours. [Venez voir](https://crowdin.com/project/citizenos-fe) ! 

      ###### Aidez à développer des logiciels libres. 

      Vous êtes développeur ou designer, pour qui l'avenir de la prise de décision en ligne est un sujet qui vous tient à cœur ?

      Si vous avez des idées sur la façon d'améliorer ou d'ajouter des fonctionnalités à notre code source ouvert, [partagez-le avec nous sur GitHub] (https://github.com/citizenos).

      ###### Aidez la recherche.

      Si vous travaillez dans le domaine de la démocratie électronique, nous serions ravis de vous rencontrer ou de publier vos travaux sur notre blog. Veuillez prendre contact avec notre responsable des partenariats <anett@citizenos.com>. 

      #### Aider dans d'autres domaines.

      En cas de questions, veuillez écrire à notre responsable des partenariats <anett@citizenos.com>. 

      Si vous souhaitez rejoindre l'équipe, consultez les postes disponibles [ici](/careers).
