    title: |
      Как я могу помочь платформе?
    text: |

      Помогите нам улучшить платформу Citizen OS — станьте волонтером. Если вы разработчик, переводчик, исследователь, дизайнер, хактивист или журналист — присоединяйтесь к команде!

      #### Помощь в переводе.

      Если на платформе Citizen OS не поддерживается ваш родной язык, и вы хотите присоединиться к нашей добровольной команде переводчиков, напишите нам на электронный адрес: <translations@citizenos.com>.

      Перевести платформу Citizen OS на новый язык проще простого! С нами постоянно работает множество волонтеров. [Посмотреть](https://crowdin.com/project/citizenos-fe)!

      #### Помощь в разработке открытого кода.

      Вы — разработчик или дизайнер, и вам близка концепция принятия глобальных решений в Интернете?

      Если у вас есть идеи о том, как улучшить или расширить функциональность в открытом исходном коде платформы, пожалуйста, [поделитесь ими на GitHub](https://github.com/citizenos).

      #### Помощь с исследованиями.

      Если вы проводите исследования в области электронной демократии, мы будем рады встретиться с вами или опубликовать ваши работы в нашем блоге. Пожалуйста, свяжитесь с руководителем партнерской программы по адресу: <anett@citizenos.com>.

      #### Иная помощь.

      Если у вас есть вопросы, адресуйте их руководителю партнерской программы на электронный адрес: <anett@citizenos.com>.

      Если вы хотите присоединиться к команде, посмотрите открытые вакансии [здесь](/careers).
