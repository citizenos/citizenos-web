            ## Ühiselt otsustamine ja tegutsemine ##

            Meie igapäevaelu puudutavaid teemasid ühiselt läbi arutades saame teha paremaid otsuseid. Mida erinevamad on aruteludest osa võtvate inimeste maailmavaated ja kogemused, seda mitmekesisemaid ideid ja argumente teema kohta välja tuuakse. Lisaks on erinevatest uuringutest teada, et inimesed, kes on saanud väljendada oma arvamust arutelu all olevate teemade kohta, on suurema tõenäosusega valmis osalema ideede ellu viimisel ka siis, kui  nende idee või seisukoht ei osutunud valituks. Seepärast on oluline anda võimalus oma seisukohta avaldada kõikidele, keda antud teema otseselt puudutab. Kuidas seda teha, seda me koolitusel käsitlemegi.

            ## Koolituse eesmärk{ .pt-5 }

            - Tõsta teadmisi sellest, kuidas ühiselt otsustamise ja tegutsemise projekte paremini läbi mõelda ning ette valmistada.
            - Kuidas kaasata just need inimesed kogukonnas või liikmeskonnas, keda antud teema puudutab, kasutades selleks nii online kui ka offline kanaleid.

            ## Sihtgrupp{ .pt-5 }

            Koolitus on mõeldud aktiivsetele inimestele, kes edendavad kohalikku elu ning viivad läbi arutelusid või kaasamisprojekte.

            ## Miks see koolitus võtta?{ .pt-5 }

            - Koolitus aitab paremini planeerida algatusi, et ühiselt otsustada või tegutseda.
            - Selle koolituse läbides oskad paremini juhtida argumenteeritud arutelusid nii online kui ka offline keskkondades.

            ## Online-koolitus{ .pt-5 }

            Koolitus koosneb kolmest online-töötoast, mis toimuvad ZOOM-i keskkonnas. Kolmel kohtumisel kasutame mitmeid aktiivõppe meetodeid ning osalejate ja koolitajate enda praktilisi näiteid ühisest otsuse tegemisest, projektide elluviimisest, kaasamisest ja osalemisest.

            ## I töötuba: Kaasamise planeerimine ja kaasav juhtimine{ .pt-5 }

            **Millal:** 22.01.2021 kell 15-17:30

            **Mis:**
            Sellel koolituspäeval võtame kaasamismudeli abil ette ühise otsustamise ja tegutsemise projektid ning mõtleme läbi, mis eesmärgil me tahame inimesi kaasa kutsuda, kes need inimesed on ja mis kanaleid pidi nendeni jõuda. Vaatame erinevas etapis olevaid projekte, kus on vaja kaasata: 1) meeskonda või liikmeskonda 2) eksperte ja huvigruppe 3) laiemat avalikkust. Lisaks räägime sellest, mis on kaasav juhtimine ja kuidas kogukonna eestvedaja saab projekte kaasavalt juhtida.

            **Tulemus:**
            Töötoa läbinud osaleja oskab planeerida ning ette valmistada liikmeskonda või kogukonda kaasavaid projekte ning teab, missuguste sõnumitega, kelleni ja kuidas jõuda. Lisaks sellele oskab hinnata, kui mahukas on plaanitav kaasamisprojekt.

            **Koolitaja:**
            Anett Linno on Citizen OS partnersuhete- ja kogukonnajuht. Anett on algatanud ja osalenud mitme võrgustiku ülesehitamisel - noorte projektijuhtide võrgustiku Eesti Projektijuhtide Assotsiatsioonis (EPMA), ettevõtjate võrgustiku Ettevõtluskeskuses (mille asutaja ta ka on) ning Maailmakoristuse Aasia regiooni võrgustiku Teeme Ära-s. Anett usub, et ühiselt tegutsemise üks olulisemaid õnnestumise faktoreid on erinevate osapoolte vajaduste, kogemuste ning arvamuste küsimine, erinevuste austamine ja nendega arvestamine. Anett on omandanud andragoogika magistrikraadi Tallinna Ülikoolis.

            ## II töötuba: Kuidas suurendada levikut ja jõuda õigete inimesteni?{ .pt-5 }

            **Millal:** 29 jaanuar kell 15-17:30

            **Mis:**
            Kuidas leida omale kaasamõtlejaid, kellega koos kogukondlikku arutelu korraldada või ühist projekti algatada? Kelle ideid, kogemusi ja arvamust on vaja veel teada saada enne, kui saab päriselt tegutsema asuda? Keda on vaja kaasata elluviimise faasis? Kus need inimesed on ja kuidas nendeni jõuda. Just nendele ja mitmele teisele küsimusele, nagu näiteks, missuguse sõnumiga inimesteni jõuab, saavad vastatud meie viimases töötoas.

            **Tulemus:**
            Töötoa läbinud osaleja on teadlik, keda ja mis kanalite läbi ning missuguste sõnumitega kõnetada, et suurendada osalust ühise otsustamise ja tegutsemise projektide juures.

            **Koolitaja:** Meelika Hirmo on kommunikatsiooniekspert, kes on töötanud erinevate kodanikuühenduste, kultuuri- ja haridusprojektide ning keskkonnateemadega üle 10 aasta. Ta on vedanud üleriigilisi kampaaniaid, juhtinud Teeme Ära Maailmakoristuse rahvusvahelist kommunikatsiooni, korraldanud festivale ja sündmusi ning veendunud, et parim kommunikatsioon on koostöö. Hetkel töötab Meelika peamiselt rahvusvahelisel tasandil, kus tema ülesanneteks on demokraatia, meediapädevuse ning strateegilise kommunikatsiooni edendamine Erasmus+ ja Euroopa Solidaarsuskorpuse programmides. [Tutvu Meelika CVga.](https://www.linkedin.com/in/meelika-hirmo-786aa2a6/?originalSubdomain=ee)

            ## III töötuba: Argumenteeritud arutelude läbiviimine ja modereerimine{ .pt-5 }

            **Millal:** 12.02.2021 kell 15-17:30

            **Mis:**
            Kvaliteetse otsuse tegemise jaoks on vaja koguda erinevate huvipoolte argumente. Uuringute järgi on näiteks juhtimisvigade üheks olulisimaks põhjuseks mitmekesiste argumentide puudumine, liiga ühekülgne lähenemine otsusele. Kuidas saab kogukonna eestvedaja korraldada arutelusid, mis  järgivad head suhtlemistava (ei lähe laadaks) ning kus esitatakse sisulisi, heade argumentidega toetatud seisukohti? Selles töötoas viimegi läbi ühe praktilise näite argumenteeritud arutelust ning vaatame ühiselt, mis on selle osad.

            **Tulemus:**
            Töötoa läbinud osaleja oskab ette valmistada ning paremini juhtida argumenteeritud arutelusid oma meeskonnas, liikmeskonnas või kogukonnas.

            **Koolitaja:** Margo Loor on Eesti kõige kogenum mõtlemis-, kõne- ja väitlusoskuste koolitaja. Citizen OS tegevjuht ja tootejuht. Margo on olnud mitme Eesti ühiskonnas toimunud aruteluprotsesside väljatöötamise juures - esimese Rahvakogu arutelujuhtide ettevalmistaja, Arvamusfestivali hea arutelutava autor ja moderaatorite ettevalmistaja ning suure hulga avalike arutelude moderaator. Samuti on ta töötanud välja mitmeid mudeleid ja protsesse, kõige mahukama tööna suure osa MTÜ Eesti Väitlusselts ja OÜ SpeakSmart argumendiõpetuse mudelist ja metoodikast.

