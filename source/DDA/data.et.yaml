      DDA koduleht |  [Programm](/dda/programme) |  [Taotlussuunised](/dda/application-guidelines)

      Demokraatia on ohus, vajame viivitamatult inimesi, kes seda kaitseksid.

      Liitu meie 10-kuulise, noortele aktivistidele suunatud kiirendiprogrammiga!


      ***********

      **Kuupäevad**
      20. jaanuar – 17. november 2023

      **Asukoht**
      Vaheldumisi kaugkoolitus (veebis, iga kahe nädala järel) ja koolitused klassiruumis (Eestis, 27. märtsist 5. aprillini 2023)

      **Hind**
      Tasuta, välja arvatud reisikulud ja Eestisse sisenemiseks vajaliku viisaga seotud kulud

      **Osalejad**
      Noored kodanikuaktivistid, peamiselt Indoneesiast, USA-st, Albaaniast, Georgiast, Eestist ja teistest EL-i/EMP riikidest.

      ***********

      ## Miks tuleks demokraatiat kaitsta? { .pt-5 }

      Viimastel aastatel on kasvav ebavõrdsus, sõda, loodusõnnetused ja COVID 19 pandeemia kannustanud **demokraatliku valitsemise langust kogu maailmas.**

      Kuid kõikjal, kuhu vaatame, on **inspireerivad aktivistid seisnud** inimõiguste ja keskkonnakaitse eest, **näidates kodanikuühiskonna ülimat tähtsust** praegusel keerulisel ajal.

      **Selleks, et toetada ja volitada veelgi rohkem inimesi tegutsema** demokraatia languse tingimustes, oleme välja töötanud algatuse Democracy Defenders Accelerator. See 10-kuuline programm **ühendab erineva taustaga noori aktiviste**, et õppida, teadmisi vahetada ja koos areneda.

      Ning üheskoos **saavad meist demokraatia kaitsjad.**
  agenda:
    title: Mis on DDA?
    text: |
      Programmi Demokraatia Kaitsjate Kiirendi (DKK) eesmärk on luua maailm, kus **aktiivsetel noortel kodanikel on õigus** **kaitsta avatud ühiskonna, demokraatlike väärtuste ja hästi toimiva kodanikuühiskonna põhimõtteid.**

      Selles põhjalikus praktilise suunitlusega programmis õpivad osalejad **kodanikuosaluse projektide kavandamist ja elluviimist** ja praktiseerivad **osalusjuhtimise oskusi** nii väljamõeldud organisatsiooni kui ka reaalsete projektide juhtimise kaudu. Kogu kümnekuulist õppeprotsessi **toetavad mentorid ja abistajad.**


       ##Selle programmi **neli põhieesmärki** on: { .pt-5 }

      - **avatud ühiskond ja demokraatlikud väärtused: **demokraatlikke väärtuste ning demokraatiat rahvusvahelises kontekstis varitsevate ohtude üle arutlemine ja nende avastamine;
      - **kodanikuühiskonnale suurema võimu andmine:** väga innovaatiliste, alt üles suunatud kodanikuaktiivsuse algatuste loomine; ideede praktikas järeleproovimiseks vajaliku kindluse kogumine ja ideede rakendamise kaudu kohaliku, riikliku või globaalse tasandi probleemide lahendamine;
      -**rohkem koostöös tehtud otsuseid:** erinevate, koosotsustamist mugavamaks muutvate meetodite õppimine.

      ##DKK koosneb 160 kontakttunnist, mille sisse mahuvad nii töötoad kui ka mentorlusseansid: { .pt-5 }

      - **20 online-koolitusseanssi** iga kahe nädala järel, 20. jaanuarist 17. novembrini 2023.
      - **10-päevane demokraatiakaitsjate õppelaager,** mis peetakse Eestis 27. märtsist 5. aprillini.

      ## Milline on programmi graafik? {. pt-5}

      DKK on jagatud neljaks faasiks

      * * 1. faas | Uurimistöö * *

      **_Ühiskonna kaasamise projektide probleemide defineerimine_**

      20. jaanuar – 31. märts 2023. _Online._

      **2. faas | Õppelaager**

      **_Põhjalik 10-päevane Demokraatia Kaitsjate õppelaager Eestis_**

      **3. etapp | Rakendamine**

      **_Ühiskonna kaasamise projektide rakendamine_**

      6. oktoober – 17. november 2023. Online.

      [Täielik programm ja tulemused →](/dda/programme)

      ![Demokraatia Kaitsjate Kiirendi](/assets/images/events/dda/DDA_process_graphic_V2.png){ .img-fluid }



      ## Kellele DKK suunatud on? { .pt-5 }

      DKK on suunatud **aktiivsetele kodanikele ja kogukonnajuhtidele, vanuses 20–35**, kellel on **suur huvi avatud ühiskonna, demokraatia ja kodanikuühiskonna vastu.**

      Programmi sihtriigid on **Indoneesia, Ameerika Ühendriigid, Albaania, Gruusia, Eesti ja teised EL-i/EMP riigid.** Ent ka teiste riikide osalejate kaasamist kaalutakse.

      [Täielikud osaluskriteeriumid →](/dda/application-guidelines)


      ## Kui palju see maksab? { .pt-5 }

      DKK on **tasuta, välja arvatud Eestis õppelaagris käimise reisi- ja viisakulu.** 
      Kõik muud kulud (näiteks majutus, söögid ja transport õppelaagri ajal) katavad korraldajad.

      [Osalemis- ja koolitusleping →](/dda/application-guidelines)

      ## Kuidas kandideerida? { .pt-5 }

      Soovijad saavad DKK-sse kandideerida võistleva valikuprotsessi raames.

      **Kandideerimisavaldusi saab esitada 1. oktoobrist 10. novembrini 2022.**

      Registreeru huvilistele suunatud online-[teabeseminarile](https://forms.gle/Rc5LApai1hHFZFgu5), mis toimub 1. novembril.

      [Kandideerimisjuhised →](/dda/application-guidelines)


      ***********

      ## Lisateave { .pt-5 }

      Lisateabe saamiseks laadi alla [DKK-kandidaatide teabepakett](/assets/files/DDA_Applicants_infopack.pdf).

      Küsimuste korral võta ühendust *DKK osalejate kaasamise juhi *Agustina Iskandar Crombachiga**:

      **e-post:** [agustina@citizenos.com](mailto:agustina@citizenos.com)
      **WhatsApp:** +6285277600301

      **Jälgi meid sotsiaalmeedias** ja püsi sündmustega kursis! Asjakohased lingid leiad alloleval banneril.


