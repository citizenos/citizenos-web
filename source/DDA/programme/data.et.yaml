      [Vaata tema LinkedIn'i.](https://www.linkedin.com/in/margo-loor/)

      **Anett Linno**, programmi koordinaator, juhendaja ja mentor.<br>

      Anett Linno on Citizen OSi tegevjuht. Tal on üle viieteistkümne aasta kogemust kodanikualgatuste valdkonnas üle maailma ning ta on spetsialiseerunud haridusprogrammide arendamisele.
      [Vaata tema LinkedIn'i.](https://www.linkedin.com/in/anettlinno/)

