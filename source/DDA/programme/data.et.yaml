      Wawan on ekspert programmide järelevalve, hindamise ja ulatuse suurendamise alal jätkusuutlikkuse, soolise võrdõiguslikkuse ja sotsiaalse kaasatuse valdkondades.
      [Vaata tema LinkedIn'i.](https://www.linkedin.com/in/wanputra/)

      **Fara Olivia Rumere**, moderaator ja mentor.<br>

      Fara on soolise võrdõiguslikkuse ja statistika ekspert. ÜRO naiste riikliku noorte soolise võrdõiguslikkuse aktivistina ja veebiplatvormi Sa Perempuan Papua asutajana keskendub ta naiste heaolu ja ettevõtlusvõime toetamisele.
