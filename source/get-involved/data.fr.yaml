    title: |
      Comment s'impliquer ?
    text: |

      Aidez-nous à améliorer la plateforme Citizen OS en tant que bénévole. Que vous soyez développeur, traducteur, chercheur, designer, hacktiviste ou journaliste, rejoignez-nous !

      #### Aidez à traduire.

      Si la plateforme OS Citoyen ne prend pas encore votre langue en charge et que vous souhaitez rejoindre notre équipe de traducteurs bénévoles, [merci de nous contacter] (mailto:translations@citizenos.com).

      Traduire la plateforme Citizen OS dans une nouvelle langue est facile ; de nombreux volontaires travaillent avec nous tous les jours. [Aller voir](https://crowdin.com/project/citizenos-fe) !

      #### Aidez à développer des logiciels Open Source.

      Êtes-vous un développeur ou un concepteur, pour qui l'avenir de la prise de décision en ligne est un sujet qui vous tient à cœur ?

      Si vous avez des idées sur la façon d'améliorer ou d'ajouter des fonctionnalités à notre code source ouvert, merci de [les partager avec nous sur GitHub](https://github.com/citizenos).

      #### Testez nos développements.

      Nous serions ravis de tester les nouvelles fonctionnalités sur nos utilisateurs réels, pour nous assurer que nous construisons ce dont vous avez besoin, de la manière dont vous en avez besoin.

      [Faites-nous savoir](mailto:ilmar@citizenos.com) si vous souhaitez nous aider à tester et voir les nouveaux développements avant les autres !

      #### Aide à la recherche.

      Si vous travaillez dans le domaine de l'e-démocratie, nous serions ravis de vous rencontrer ou de publier vos travaux sur notre blog. [Écrivez-nous !] (mailto:sara@citizenos.com).

      #### Aidez dans d'autres domaines.

      Pour toute autre idée, merci de [contacter notre responsable des partenariats] (mailto:sara@citizenos.com).

      Si vous souhaitez rejoindre l'équipe, vérifiez si des postes sont disponibles [ici](/fr/recrutement/).
