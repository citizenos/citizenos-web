    title: |
      Kuidas ma saan teiega koostööd teha?
    text: |

      Aita meil täiustada Citizen OS platvormi - otsime vabatahtlikke arendajaid, tõlkijaid, teadlasi, disainereid, häkkereid, ajakirjanikke, jne. Oled oodatud meiega liituma!

      #### Liitu kodanikuhäkkerite kogukonnaga.

      Juhime ülemaailmset kodanikuühiskonna tehnoloogia ja osalusdemokraatia entusiastide kogukonda. Siin vahetatakse teadmisi ja ideid e-demokraatia ja ühisotsustamise teemadel ning kõik on teretulnud. [Loe lisa](/et/kogukond).

      #### Aita meil tõlkida.

      Kui Citizen OS platvorm ei toeta veel su keelt ja soovid liituda meie vabatahtlike tõlkijate meeskonnaga, [võta meiega ühendust](mailto:translations@citizenos.com).

      Citizen OS platvormi tõlkimine uude keelde on imelihtne; paljud vabatahtlikud töötavad meiega iga päev. [Piilu meie tõlkeprojekti](https://crowdin.com/project/citizenos-fe)!

      #### Aita arendada avatud lähtekoodiga tarkvara.

      Oled sa arendaja või disainer, kellele on veebipõhise otsustusprotsessi tulevik südamelähedane teema?

      Kui sul on ideid, kuidas meie avatud lähtekoodi parandada või funktsionaalsust lisada, siis [jaga neid meiega GitHubis](https://github.com/citizenos).

      #### Testi meie uusi arendusi.

      Meile tohutult meeldib testida uusi funktsioone meie reaalsete kasutajate peal, et veenduda, et me ehitame seda, mida te vajate, ja täpselt sellisel kujul, nagu te tahaksite.
      [Anna meile teada](mailto:ilmar@citizenos.com), kui soovid meid testimisel aidata ja näha uusi arendusi enne teisi!

      #### Abi uurimistööga.

      Kui töötad e-demokraatia valdkonnas, meil oleks suur rõõm sinuga kohtuda või avaldada su töid meie blogis. [Kirjuta meile!] (mailto:sara@citizenos.com).

      #### Abi teistes valdkondades.

      Kui sul on veel ideid, [võta ühendust meie partnersuhete juhiga](mailto:sara@citizenos.com).

      Kui sul on huvi meie meeskonnaga liitumise vastu, vaada, kas hetkel on vabu ametikohti [siin](/et/vabad-tookohad/).
