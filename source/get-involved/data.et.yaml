    title: |
      Kuidas ma saan teiega koostööd teha?
    text: |

      Aita meil vabatahtlikuna arendada platvormi Citizen OS. Ükskõik, kas oled arendaja, tõlkija, teadlane, disainer, häktivist või ajakirjanik – liitu meie tiimiga!

      #### Liitu meie häktivistide kogukonnaga.

      Me haldame ülemaailmset kodanikutehnoloogia- ja osalusdemokraatiaaktivistide kogukonda. See on koht, kus osalejad saavad jagada oma teadmisi ja ideid e-demokraatia ja koostööpõhise otsustelangetamise kohta. Meie kogukonnaga võivad liituda kõik. [Loe lähemalt](/community/)!

      #### Aita meid tõlgetega.

      Kui platvorm Citizen OS pole veel Su keelde tõlgitud ja sooviksid meie vabatahtliku tõlkijate tiimiga liituda, [anna meile sellest märku](mailto:translations@citizenos.com).

      Platvormi Citizen OS uutesse keeltesse tõlkimine on lihtne, meiega teevad igapäevast koostööd paljud vabatahtlikud. [Vaata järele](https://crowdin.com/project/citizenos-fe)!

      #### Aita arendada avatud lähtekoodiga tarkvara.

      Kas oled tarkvaraarendaja või disainer, kellele tundub online-keskkonnas otsuste tegemise võimalus südamelähedase teemana?

      Kui Sul on ideid, kuidas meie avatud lähtekoodiga tarkvara paremaks muuta või sellele uut funktsionaalsust lisada, palun [jaga oma mõtteid meiega GitHubis](https://github.com/citizenos).

      #### Abi uurimustööga.

      Kui töötad e-demokraatia valdkonnas, sooviksime meeleldi Suga kohtuda või Su töid meie blogis avaldada. Palun [võta ühendust meie juhiga](mailto:anett@citizenos.com).

      #### Abi muudes valdkondades.

      Küsimuste korral kirjuta meie juhile aadressil <anett@citizenos.com>.

      Kui soovid meie tiimiga liituda, tutvu vabade ametikohtadega [siin](/et/vabad-tookohad/).
