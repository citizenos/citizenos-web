    title: |
      Чем я могу помочь?
    text: |

      Помогите нам улучшить платформу Citizen OS в качестве волонтера. Являетесь ли вы разработчиком, переводчиком, исследователем, дизайнером, хактивистом или журналистом - присоединяйтесь к нам!

      #### Вступите в сообщество хактивистов.

      Мы управляем глобальным сообществом для любителей гражданских технологий и демократии. Это место для обмена знаниями и идеями об электронной демократии и принятии совместных решений, и мы рады всем и каждому. [Узнайте больше ](/community/).

      #### Помогите нам с переводом.

      Если платформа Citizen OS еще не поддерживает ваш язык и вы хотели бы присоединиться к нашей команде переводчиков-волонтеров, [свяжитесь с нами](mailto:translations@citizenos. ).

      Перевести платформу Citizen OS на новый язык очень просто; многие волонтеры работают с нами каждый день. [Посмотрите наш проект](https://crowdin.com/project/citizenos-fe)!

      #### Участвуйте в разработке программного обеспечения с открытым исходным кодом.

      Вы разработчик или дизайнер, для которого будущее принятия онлайн-решений является темой, близкой к сердцу?

      Если у вас есть предложения на тему того, как улучшить или добавить функциональность в наш открытый исходный код, пожалуйста, [поделитесь ими с нами на GitHub](https://github.com/citizenos).

      #### Тестируйте наши разработки.

      Мы будем рады протестировать новые функции на наших реальных пользователях, чтобы убедиться, что мы строим то, что вам нужно, и в таком виде, как вы бы хотели.

      [Дайте нам знать](mailto:ilmar@citizenos. ом), если вы хотите помочь нам с тестированием и увидеть новые разработки перед другими!

      #### Помогите нам с исследованием.

      Если вы работаете в области электронной демократии, мы будем рады с вами встретиться, или опубликовать ваши работы в нашем блоге. [Напишите нам](mailto:sara@citizenos. ).

      #### Помощь в других областях.

      Если у вас есть еще какие-то идеи, пожалуйста, [свяжитесь с нашим главой Партнерства](mailto:sara@citizenos. ).

      Если вы хотите присоединиться к команде, посмотрите, есть ли у нас на данный момент вакансии [here](/careers/).
