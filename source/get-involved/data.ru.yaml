      Чем я могу помочь?
    text: |

      Помогите нам улучшить платформу Citizen OS — станьте волонтером. Если вы разработчик, переводчик, исследователь, дизайнер, хактивист или журналист — присоединяйтесь к команде!

      #### Присоединяйтесь к сообществу гражданских хактивистов.

      Мы создали всемирное сообщество для людей, ценящих гражданские технологии и демократию участия. Здесь можно обменяться идеями и информацией об электронной демократии или совместно принять какое-то решение. Мы ждем всех! [Узнать подробности](/ru/soobshchestvo/).

      #### Участие в переводе.

      Если платформа Citizen OS еще не поддерживает ваш язык и вы хотели бы присоединиться к команде волонтеров-переводчиков, [напишите нам по адресу](mailto:translations@citizenos.com).

      Переводить платформу Citizen OS на другие языки очень просто! Множество волонтеров работает с нами постоянно. [Узнать подробности](https://crowdin.com/project/citizenos-fe).

      #### Участие в разработке открытого ПО.

      Вы разработчик или дизайнер и при этом очень интересуетесь системами онлайн-принятия решений?

      Если вы придумали, как улучшить наш код или добавить новые функции, пожалуйста [напишите нам на GitHub](https://github.com/citizenos).

      #### Участие в исследованиях.

      Если вы работаете в области электронной демократии, мы с радостью опубликуем ваши статьи в своем блоге. Свяжитесь с нашим [руководителем партнерской программы Сарой Синья](mailto:sara@citizenos.com).

      #### Прочая помощь.

      Любые другие предложения вы также можете адресовать [Саре](mailto:sara@citizenos.com).

      Если вы хотите работать с нами, посмотрите [список открытых вакансий](/ru/vakansii/).
