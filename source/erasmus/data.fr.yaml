      ## Apprendre par la pratique

      Notre programme d'échange de jeunes Transformation numérique pour l'engagement civique formera la prochaine génération de leaders européens à la conception de projets d'engagement civique et au leadership participatif, par le biais de méthodes innovantes et engageantes.

      Pendant neuf jours, du 17 au 25 août 2021, cinq jeunes de six pays participants auront l'occasion de concevoir et de mettre en œuvre des solutions à des problèmes réels d'engagement civique au sein d'une organisation fictive dirigée démocratiquement. Ils agiront en tant que membres du conseil d'administration de l'organisation, s'efforçant de résoudre les problèmes de leadership auxquels ils sont confrontés, tout en soutenant et en inspirant leurs équipes de projet en cours de route.

      Les participants quitteront le programme en ayant acquis une solide expérience pratique de la conception de projets d'engagement civique efficaces, ainsi qu'une bonne compréhension de la manière dont les dirigeants d'une organisation peuvent engager démocratiquement leurs membres dans le co-développement de sa stratégie et de son plan d'action. L'application d'outils technologiques sera un élément clé du programme, les participants apprenant à utiliser ces outils dans des processus d'engagement efficaces et inclusifs.

      Le programme est organisé par la Fondation Citizen OS et financé avec le soutien du programme Erasmus+ du Corps européen de solidarité. Il est élaboré et dispensé en partenariat avec six organisations des six pays participants :

      - [Citizen OS, Estonie] (https://citizenos.com/about-us/)
      - [GEYC, Roumanie] (https://www.geyc.ro/p/about-us.html)
      - [Associação Check-IN, Portugal] (https://www.checkin.org.pt/en/who-we-are/)
      - [Afyonkarahisar Sarıkız Kalkındırma Derneği, Turquie](http://www.afsarder.com/)
      - [Sdruzhenie Alternativi International, Bulgarie](https://alternativibg.org/)
      - [Coconut Luxembourg, Luxembourg](http://thecocoworld.com/)


      Les participants doivent être âgés de 18 à 30 ans et avoir au moins un niveau A2 en anglais. Le candidat idéal a un intérêt ou une expérience dans l'initiation ou la participation à des projets d'engagement civique, ou l'implication dans une organisation de jeunesse.

      Si vous souhaitez participer ou simplement en savoir plus sur le programme, veuillez [contacter notre responsable des partenariats et de la communauté, Anett Linno] (mailto:anett@citizenos.com).

      **Ce projet est soutenu par Erasmus+ et l'Agence européenne du corps de solidarité dans le cadre du programme du corps de solidarité européen. [www.euroopanoored.eu](http://euroopanoored.eu).**
