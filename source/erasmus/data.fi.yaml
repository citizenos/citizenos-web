      ## Oppimista tekemisen kautta

      Kansalaisosallistumisen digitalisaatio -nuorisovaihto-ohjelmamme kouluttaa Euroopan seuraavalle johtajasukupolvelle kansalaisosallistumisprojektien suunnittelua ja osallistavaa johtamista innovatiivisilla ja osallistavilla menetelmillä.

      Viisi nuorta kuudesta osallistuvasta maasta pääsee suunnittelemaan ja toteuttamaan ratkaisuja todellisiin kansalaisosallistumisen ongelmiin kuvitteellisessa, demokraattisesti johdetussa organisaatiossa yhdeksän päivän ajan 17.–25. elokuuta 2021. He toimivat organisaation hallituksen jäseninä ja pyrkivät ratkaisemaan kohtaamiansa johtajuusongelmiaja samalla tukemaan ja innostamaan projektitiimejään.

      Ohjelman päätteeksi osallistujilla on vankka käytännön kokemus tehokkaiden kansalaisosallistumisprojektien suunnittelemisesta sekä hyvä ymmärrys siitä, miten organisaation johtajat voivat osallistaa organisaationsa jäseniä demokraattisesti strategian ja toimintasuunnitelman kehittämisessä. Teknologisten työkalujen soveltaminen kuuluu ohjelman keskeisiin painotusalueisiin, ja osallistujat oppivat soveltamaan näitä työkaluja tehokkaissa ja inklusiivisissa osallistamisprosesseissa.

      Ohjelman järjestää Foundation Citizen OS ja sen rahoitusta tukee Euroopan solidaarisuusjoukkojen Erasmus+-ohjelma. Ohjelmaa kehittää ja toteuttaa yhteistyössä kuusi organisaatiota kuudesta osallistuvasta maasta:

      - [Citizen OS, Viro](https://citizenos.com/about-us/)
      - [GEYC, Romania](https://www.geyc.ro/p/about-us.html)
      - [Associação Check-IN, Portugali](https://www.checkin.org.pt/en/who-we-are/)
      - [Afyonkarahisar Sarıkız Kalkındırma Derneği, Turkki](http://www.afsarder.com/)
      - [Sdruzhenie Alternativi International, Bulgaria](https://alternativibg.org/)
      - [Coconut Luxembourg, Luxemburg](http://thecocoworld.com/)


      Osallistujien on oltava 18–30-vuotiaita, ja heillä on oltava vähintään A2-taso puhutussa englannissa. Ideaalihakijalla on kiinnostusta tai kokemusta kansalaisosallistumisprojektien käynnistämisestä tai niihin osallistumisesta tai nuoriso-organisaatioissa toimimisesta.

      Jos olet kiinnostunut osallistumisesta tai haluat lisätietoa ohjelmasta, [ota yhteyttä kumppanuus- ja yhteisöjohtajaamme Anett Linnoon.](mailto:anett@citizenos.com)

      **Tätä ohjelmaa tukee Erasmus+ sekä Euroopan solidaarisuusjoukot -ohjelman Euroopan solidaarisuusjoukot -virasto. [www.euroopanoored.eu](http://euroopanoored.eu).**
