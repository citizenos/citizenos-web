      ## Обучаться работая

      Наша программа «Цифровое преобразование гражданской активности» по обмену молодежи обучит следующее поколение европейских лидеров разработке проектов гражданского вовлечения и совместному руководству с помощью инновационных и увлекательных методов.

      В течение девяти дней, с 17 по 25 августа 2021 года, пять молодых людей из шести участвующих стран будут иметь возможность разрабатывать и осуществлять решения реальных гражданских проблем в рамках вымышленной организации с демократическим правлением. Им предстоит выступить в роли членов этой организации и работать над решением стоящих перед ними лидерских задач, поддерживая и вдохновляя свои проектные команды.

      По окончании программы участники приобретут практический опыт разработки эффективных проектов гражданского вовлечения, а также правильное понимание того, как лидеры организации могут демократически вовлечь своих членов в совместную разработку стратегии и плана действий. Ключевым направлением программы станет применение технологических инструментов. Участники также научатся применять эти инструменты в рамках эффективных и всеобъемлющих процессов.

      Программа организуется Фондом Citizen OS и финансируется при поддержке программы Erasmus+ Европейского Корпуса Солидарности. Она разрабатывается и осуществляется в партнерстве с шестью организациями из шести участвующих стран:

      - [Citizen OS, Эстония](https://citizenos.com/about-us/)
      - [GEYC, Румыния](https://www.geyc.ro/p/about-us.html)
      - [Associação Check-IN, Португалия](https://www.checkin.org.pt/en/who-we-are/)
      - [Afyonkarahisar Sarıkız Kalkındırma Derneği, Турция](http://www.afsarder.com/)
      - [Sdruzhenie Alternativi International, Болгария](https://alternativibg.org/)
      - [Coconut Luxembourg, Люксембург](http://thecocoworld.com/)


      От участников требуется возраст от 18 до 30 лет и владение английским языком как минимум на уровне А2. Идеальные кандидаты должны быть заинтересованы или уже иметь опыт в инициировании или участии в проектах гражданской активности или молодежных организациях.

      Если вы заинтересованы в участии или хотите узнать больше о программе, пожалуйста, [свяжитесь с нашим партнером и руководителем сообщества Anett Linno.](mailto:anett@citizenos.com)

